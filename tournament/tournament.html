<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: white;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }

  /* Watermark */
  .watermark {
    position: fixed;
    bottom: 5px;
    right: 10px;
    font-size: 10px;
    color: rgba(255,255,255,0.3);
  }

  /* Welcome Text */
  .welcome-text {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    color: gold;
  }

  /* Loader */
  .loader {
    position: relative;
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
  }

  .pi-symbol {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    color: gold;
    font-weight: bold;
    z-index: 2;
  }

  .orbit-dot {
    position: absolute;
    width: 8px;
    height: 8px;
    background: gold;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform-origin: center center;
    animation: orbit 4s linear infinite;
  }

  /* 8 dots equally spaced */
  .orbit-dot:nth-child(1) { transform: rotate(0deg) translate(30px); animation-delay: 0s; }
  .orbit-dot:nth-child(2) { transform: rotate(45deg) translate(30px); animation-delay: -0.5s; }
  .orbit-dot:nth-child(3) { transform: rotate(90deg) translate(30px); animation-delay: -1s; }
  .orbit-dot:nth-child(4) { transform: rotate(135deg) translate(30px); animation-delay: -1.5s; }
  .orbit-dot:nth-child(5) { transform: rotate(180deg) translate(30px); animation-delay: -2s; }
  .orbit-dot:nth-child(6) { transform: rotate(225deg) translate(30px); animation-delay: -2.5s; }
  .orbit-dot:nth-child(7) { transform: rotate(270deg) translate(30px); animation-delay: -3s; }
  .orbit-dot:nth-child(8) { transform: rotate(315deg) translate(30px); animation-delay: -3.5s; }

  @keyframes orbit {
    from { transform: rotate(0deg) translate(30px); }
    to { transform: rotate(360deg) translate(30px); }
  }

  .sdk-text {
    font-size: 12px;
    color: #ccc;
    margin-top: 10px;
  }

  /* Buttons */
  .button-container {
    display: none;
    flex-direction: column;
    gap: 12px;
    width: 220px;
    margin-top: 15px;
  }

  button {
    padding: 12px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #2196f3;
    color: white;
    transition: 0.3s;
    width: 100%;
  }

  button:hover {
    background: #0b79d0;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
    padding: 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .modal.show { opacity: 1; }

  .modal-content {
    background: #333;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  .modal-content input {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
  }

  .modal-content button {
    margin-top: 6px;
    width: 100%;
  }
</style>
</head>

<script>
  // Show buttons after loader
  setTimeout(() => {
    document.getElementById('loaderWrapper').style.display = 'none';
    document.getElementById('buttons').style.display = 'flex';
  }, 5000);

  // Initialize Pi SDK (sandbox)
  try {
    Pi.init({ version: "2.0", sandbox: true, appId: "chess-world-pi" });
  } catch(e){ console.warn("Pi SDK not loaded."); }

  function showModal(id){
    const modal = document.getElementById(id);
    modal.style.display = 'flex';
    setTimeout(()=>modal.classList.add('show'),10);
  }
  function closeModal(id){
    const modal = document.getElementById(id);
    modal.classList.remove('show');
    setTimeout(()=>modal.style.display='none',300);
  }

    try{
      await Pi.createPayment({amount:0.25,memo:"Join Invite Match",metadata:{mode:"invite"}});
      alert("Payment successful. Now type invitee ID.");

  }

    try{
      await Pi.createPayment({amount:0.25,memo:"Invitee joining match",metadata:{mode:"invite",invitee:invitee}});
      window.location.href = "game.html?mode=invite&with="+encodeURIComponent(invitee);
    } catch(e){ console.error(e); alert("Payment failed."); }
  }

  }
