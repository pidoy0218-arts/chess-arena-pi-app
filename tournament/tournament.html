<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi ‚Äì Classic</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .orbit {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
    }
    .orbit .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform-origin: -40px 0;
      animation: spin 5s linear infinite;
    }
    .orbit .dot:nth-child(2) {
      transform-origin: -50px 0;
      animation-duration: 6s;
    }
    .orbit .dot:nth-child(3) {
      transform-origin: -60px 0;
      animation-duration: 7s;
    }
    .pi-logo {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ffcc00;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) translateX(0); }
      100% { transform: rotate(360deg) translateX(0); }
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: #444;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .dropbtn:hover {
      background-color: #666;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      border-radius: 8px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #444;
    }
    .dropdown-content a:last-child {
      border-bottom: none;
    }
    .dropdown-content a:hover {
      background-color: #555;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    #loader {
      margin-top: 20px;
      font-size: 14px;
      color: #ff0;
    }
  </style>
</head>
<body>
  <div class="orbit">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="pi-logo">œÄ</div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">Choose Match</button>
    <div class="dropdown-content">
      <a href="#" onclick="inviteMatch()">Invite Friend</a>
      <a href="#" onclick="randomMatch()">Random Opponent</a>
      <a href="#" onclick="aiMatch()">Play vs AI</a>
    </div>
  </div>

  <div id="loader">üîÑ Loading Pi SDK‚Ä¶</div>

  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // Pi SDK init
    document.addEventListener("DOMContentLoaded", () => {
      const loader = document.getElementById("loader");
      try {
        Pi.init({ version: "2.0" });
        loader.textContent = "‚úÖ Pi SDK ready";
        setTimeout(() => { loader.style.display = "none"; }, 1500);
      } catch (err) {
        loader.textContent = "‚ùå Pi SDK failed";
      }
    });

    // Redirect functions
    function inviteMatch() {
      alert("üì® Invite sent! Redirecting‚Ä¶");
      window.location.href = "game.html?mode=invite";
    }
    function randomMatch() {
      alert("üé≤ Searching opponent‚Ä¶");
      window.location.href = "game.html?mode=random";
    }
    function aiMatch() {
      alert("ü§ñ Starting AI match‚Ä¶");
      window.location.href = "ai.html?method=pay";
    }
  </script>
</body>
</html>
