<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase Integration Test</title>
</head>
<body>

  <h1>Firebase Connection Test</h1>
  <p>
    This page attempts to connect to your Firebase Realtime Database and write a test entry.
  </p>
  <p>
    Open your browser's developer console (usually by pressing F12) to see the success or error messages.
  </p>
  <p id="status">Status: Initializing...</p>

  <script type="module">
    // ‚úÖ Firebase SDK (v9+ modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // üîë --- IMPORTANT ---
    // Replace the placeholder values below with the configuration from your actual Firebase project.
    // You can find this in your Firebase console under Project Settings > General > Your apps > SDK setup and configuration.
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const statusEl = document.getElementById('status');

    try {
      // üöÄ Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      console.log("Firebase app initialized successfully.");
      statusEl.textContent = 'Status: Firebase Initialized. Writing to database...';

      // üéØ Define a reference to a test location in the database
      const testRef = ref(db, 'test-connection');

      // ‚úçÔ∏è Write a test value
      await set(testRef, {
        message: "Connection successful!",
        timestamp: new Date().toISOString()
      });

      console.log("Successfully wrote test data to the database.");
      statusEl.textContent = 'Status: Success! Wrote a test value to /test-connection in your database.';
      
    } catch (error) {
      console.error("Firebase initialization or database write failed:", error);
      statusEl.textContent = 'Status: Error! Could not connect or write to Firebase. Check console for details. Make sure your firebaseConfig is correct and your database security rules allow writes.';
      statusEl.style.color = 'red';
    }
  </script>

</body>
</html>
