<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #introOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 3s ease forwards;
      animation-delay: 1.2s;
    }

    #loadingSpinner {
      border: 6px solid #444;
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    #introText {
      font-size: 5rem;
      color: white;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    #whiteToMove {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #whiteToMove.visible {
      opacity: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #chessBoard {
      opacity: 0;
      transition: opacity 1s ease;
      background: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: sans-serif;
      flex-direction: column;
    }

    #chessBoard.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Sword Clash Sound -->
  <audio id="swordClash" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/10/13/audio_7ac33952cc.mp3?filename=clash-metal-hit-3-120146.mp3" type="audio/mpeg">
  </audio>

  <!-- Background Music -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_912f84c734.mp3?filename=battle-drums-116198.mp3" type="audio/mpeg">
  </audio>

  <!-- Intro Overlay -->
  <div id="introOverlay">
    <div id="loadingSpinner"></div>
    <div id="introText">⚔️</div>
  </div>

  <!-- Chess Arena Content -->
  <div id="chessBoard">
    <h1>♟️ The Chess Arena Pi ♟️</h1>
    <div id="whiteToMove">White to move</div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const clash = document.getElementById("swordClash");
      const music = document.getElementById("bgMusic");
      const board = document.getElementById("chessBoard");
      const moveText = document.getElementById("whiteToMove");

      clash.volume = 0.8;
      music.volume = 0.3;

      clash.play();

      setTimeout(() => {
        board.classList.add("visible");
        music.play();

        setTimeout(() => {
          moveText.classList.add("visible");
        }, 1000);
      }, 1800);
    });
  </script>
</body>
</html>
