<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
      text-align: center;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header h1 span {
      color: purple;
    }

    .logo {
      font-size: 60px;
      margin-bottom: 10px;
    }

    /* Menu toggle button */
    .menu-toggle {
      background: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
    }

    /* Side menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background: linear-gradient(180deg, #ff7eb3, #ff758c, #ff9a76, #ffd86f);
      padding-top: 60px;
      transition: 0.3s;
      box-shadow: 2px 0 6px rgba(0,0,0,0.3);
    }

    .side-menu a {
      display: block;
      padding: 14px;
      margin: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .side-menu a:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    .side-menu.open {
      left: 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">♞</div>
    <h1>CHESS ARENA <span>for</span> PI</h1>
  </header>

  <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>

  <div id="menu" class="side-menu">
    <a href="classic/classic.html">Classic</a>
    <a href="quick/quick.html">Quick</a>
    <a href="ai/ai.html">AI</a>
    <a href="leaderboard/leaderboard.html">Leaderboard</a>
    <a href="tournament/tournament.html">Tournament</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("open");
    }
  </script>

</body>
</html>
