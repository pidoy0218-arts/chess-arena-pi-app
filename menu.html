<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
    }
    .container {
      padding: 40px;
    }
    .logo {
      font-size: 80px;
      color: gold;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
      font-weight: bold;
    }
    h2 {
      margin: 0 0 40px;
      font-size: 16px;
      color: #bbb;
    }
    button {
      display: block;
      width: 220px;
      margin: 12px auto;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .classic { background: #28a745; }   /* Green */
    .quick { background: #007bff; }     /* Blue */
    .tournament { background: #fd7e14; }/* Orange */
    .leaderboard { background: #6f42c1; }/* Purple */
    .back {
      background: #444;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">♞</div>
    <h1>THE CHESS ARENA</h1>
    <h2>for Pi</h2>

    <button class="classic" onclick="window.location.href='classic/classic.html'">Classic Chess</button>
    <button class="quick" onclick="window.location.href='quick/quick.html'">Quick Chess</button>
    <button class="tournament" onclick="alert('Tournament mode coming soon!')">Tournament</button>
    <button class="leaderboard" onclick="alert('Leaderboard coming soon!')">Leaderboard</button>

    <button class="back" onclick="window.location.href='index.html'">⬅ Back to Home</button>
  </div>
</body>
</html>
