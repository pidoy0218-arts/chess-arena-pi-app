<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #72491e;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo span {
      color: purple;
    }

    .knight {
      font-size: 200px;
      margin-bottom: 10px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 220px;
    }

    .menu button {
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, opacity 0.2s;
    }

    .menu button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .classic { background: #4caf50; }
    .quick { background: #2196f3; }
    .puzzle { background: #ff9800; }
    .tournament { background: #8A2BE2; }
    .leaderboard { background: #e91e63; }
  </style>
</head>
<body>

  <div class="knight">â™ž</div>
  <div class="logo">CHESS ARENA <span>for</span> PI</div>

  <div class="menu">
    <button class="classic" onclick="location.href='classic/classic.html'">Classic</button>
    <button class="quick" onclick="location.href='quick/quick.html'">Quick</button>
    <button class="puzzle" onclick="location.href='puzzle/puzzle.html'">Puzzle</button>
    <button class="tournament" onclick="location.href='tournament/tournament.html'">Tournament</button>
    <button class="leaderboard" onclick="location.href='leaderboard/leaderboard.html'">Leaderboard</button>
  </div>

  <script>
    function comingSoon() {
      alert("Tournament mode is coming soon!");
    }
  <script src="sound.js" defer></script>

  </script>
  
</body>
</html>
