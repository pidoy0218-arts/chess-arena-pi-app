<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for PI</title>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard-1.0.0.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #d18b47; /* wood brown */
    }
    #board {
      width: 95vmin;
      max-width: 500px;
    }
  </style>
</head>
<body>

<div id="board"></div>

<!-- Chess.js rules engine -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<!-- Chessboard.js display/drag -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard-1.0.0.min.js"></script>

<script>
  var game = new Chess();

  var board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: onDrop
  });

  function onDrop(source, target) {
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q' // auto promote to queen
    });

    if (move === null) return 'snapback'; // illegal move
  }
</script>

</body>
</html>
