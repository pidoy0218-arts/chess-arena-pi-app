<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Arena Pi – Classic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 10px;
    }

    h2 {
      margin: 10px 0;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      max-width: 95vw;   /* responsive */
      max-height: 95vw;
      aspect-ratio: 1;   /* keep square */
      border: 4px solid #ccc;
    }

    .square {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: calc(8vw); /* scale piece size on mobile */
      cursor: pointer;
      user-select: none;
    }

    .white-square { background-color: #f0f0f0; }
    .green-square { background-color: #b1e59f; }

    .white-piece {
      color: #b8860b; /* golden khaki */
      font-weight: 900;
      text-shadow: 1px 1px 0 black;
    }

    .black-piece {
      color: black;
    }

    .highlight {
      outline: 3px solid yellow;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Chess Arena Pi</h2>
<div id="board"></div>
<div id="status">White to move</div>

<!-- chess.js rules engine -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<script>
  const boardEl = document.getElementById("board");
  const statusEl = document.getElementById("status");

  const PIECES = {
    r: "♜", n: "♞", b: "♝", q: "♛", k: "♚", p: "♟",
    R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔", P: "♙"
  };

  const game = new Chess();
  let selectedSquare = null;

  function renderBoard() {
    boardEl.innerHTML = "";
    const board = game.board();

    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const squareEl = document.createElement("div");
        squareEl.classList.add("square");
        squareEl.classList.add((row + col) % 2 === 0 ? "white-square" : "green-square");

        const squareName = "abcdefgh"[col] + (8 - row);
        squareEl.dataset.square = squareName;

        const piece = board[row][col];
        if (piece) {
          const symbol = piece.type;
          const color = piece.color === "w" ? symbol.toUpperCase() : symbol;
          squareEl.textContent = PIECES[color];
          squareEl.classList.add(piece.color === "w" ? "white-piece" : "black-piece");
        }

        if (selectedSquare === squareName) {
          squareEl.classList.add("highlight");
        }

        boardEl.appendChild(squareEl);
      }
    }

    if (game.in_checkmate()) {
      statusEl.textContent = `Checkmate! ${game.turn() === "w" ? "Black" : "White"} wins`;
    } else if (game.in_draw()) {
      statusEl.textContent = "Draw!";
    } else if (game.in_check()) {
      statusEl.textContent = `${game.turn() === "w" ? "White" : "Black"} to move (Check!)`;
    } else {
      statusEl.textContent = `${game.turn() === "w" ? "White" : "Black"} to move`;
    }
  }

  boardEl.addEventListener("click", (e) => {
    if (!e.target.classList.contains("square")) return;
    const square = e.target.dataset.square;

    if (selectedSquare) {
      const move = game.move({ from: selectedSquare, to: square, promotion: "q" });
      if (move) {
        selectedSquare = null;
        renderBoard();
      } else {
        // invalid move, reselect
        if (game.get(square) && game.get(square).color === game.turn()) {
          selectedSquare = square;
          renderBoard();
        } else {
          selectedSquare = null;
          renderBoard();
        }
      }
    } else {
      const piece = game.get(square);
      if (piece && piece.color === game.turn()) {
        selectedSquare = square;
        renderBoard();
      }
    }
  });

  renderBoard();
</script>

</body>
</html>
