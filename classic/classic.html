<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi â€“ Classic Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="player top">
      <div class="captured" id="captured-black"></div>
      <div class="info">
        <span id="player-black">Guest</span>
        <span id="timer-black">05:00</span>
      </div>
    </div>

    <div id="board"></div>

    <div class="player bottom">
      <div class="captured" id="captured-white"></div>
      <div class="info">
        <span id="player-white">Guest</span>
        <span id="timer-white">05:00</span>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="resign">Resign</button>
    <button id="draw">Offer Draw</button>
  </div>

  <div id="history"></div>

  <div id="end-popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="result-text">Game Over</h2>
      <button id="rematch">Rematch</button>
      <button id="menu">Back to Menu</button>
    </div>
  </div>

  <script src="logic.js"></script>
</body>
</html>
