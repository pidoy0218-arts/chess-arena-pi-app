<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi – Quick Match</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      flex-direction: column;
    }

    /* Loader */
    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 25px;
    }

    .pi-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: gold;
      font-weight: bold;
    }

    .orbit-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg) translate(45px);
      animation: orbit 2s linear infinite;
    }

    /* 8 chasing dots */
    .orbit-dot:nth-child(1) { animation-delay: 0s; }
    .orbit-dot:nth-child(2) { animation-delay: -0.25s; }
    .orbit-dot:nth-child(3) { animation-delay: -0.5s; }
    .orbit-dot:nth-child(4) { animation-delay: -0.75s; }
    .orbit-dot:nth-child(5) { animation-delay: -1s; }
    .orbit-dot:nth-child(6) { animation-delay: -1.25s; }
    .orbit-dot:nth-child(7) { animation-delay: -1.5s; }
    .orbit-dot:nth-child(8) { animation-delay: -1.75s; }

    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg) translate(45px); }
      to   { transform: translate(-50%, -50%) rotate(360deg) translate(45px); }
    }

    /* Buttons */
    .button-container {
      display: none;
      flex-direction: column;
      gap: 12px;
      width: 180px;
    }

    button {
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #0b79d0;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <div class="pi-symbol">π</div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
  </div>

  <!-- Buttons -->
  <div class="button-container" id="buttons">
    <button onclick="goToPi('invite')">© Invite</button>
    <button onclick="goToPi('random')">© Random</button>
    <button onclick="goToPi('ai')">© AI</button>
  </div>

  <!-- Pi SDK (placeholder for testing) -->
  <script src="https://cdn.jsdelivr.net/npm/pi-network-sdk/dist/pi-sdk.min.js"></script>
  <script>
    // Show buttons after 5 seconds
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('buttons').style.display = 'flex';
    }, 5000);

    // Pi SDK function mapping
    function goToPi(mode) {
      // Make sure Pi SDK is available
      if (!window.Pi) {
        alert("Pi SDK not loaded. Running in mock mode: " + mode);
        return;
      }

      // Example: call Pi SDK function based on mode
      switch(mode) {
        case 'invite':
          Pi.inviteFriend().then(res => console.log('Invite result:', res));
          break;
        case 'random':
          Pi.joinRandomGame().then(res => console.log('Random game result:', res));
          break;
        case 'ai':
          Pi.playWithAI().then(res => console.log('AI game result:', res));
          break;
        default:
          console.log('Unknown mode:', mode);
      }
    }
  </script>

</body>
</html>
