<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi – Classic Mode</title>
  <style>
    body {
      background-color: #2c2c2c;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .button {
      background-color: #2196f3;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
      width: 220px;
    }
    .button:hover {
      background-color: #1976d2;
    }
    #loader {
      display: none;
      margin-top: 20px;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #ffeb3b;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>♟ Chess Arena Pi</h1>

  <button class="button" onclick="playInvite()">© Invite</button>
  <button class="button" onclick="playRandom()">© Random</button>
  <button class="button" onclick="playAI()">© AI</button>

  <div id="loader">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // Initialize Pi SDK
    Pi.init({ version: "2.0", sandbox: true, appId: "chess-world-pi" });

    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    function playInvite() {
      showLoader();
      setTimeout(() => {
        hideLoader();
        window.location.href = "game.html?mode=invite";
      }, 1500);
    }

    function playRandom() {
      showLoader();
      setTimeout(() => {
        hideLoader();
        window.location.href = "game.html?mode=random";
      }, 1500);
    }

    function playAI() {
      showLoader();
      setTimeout(() => {
        hideLoader();
        window.location.href = "ai.html?method=pay";
      }, 1500);
    }
  </script>
</body>
</html>
