<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 class="title">Chess Arena Pi</h1>

    <div class="top-bar">
      <span id="player-id">Player ID: Guest123</span>
      <span id="timer">05:00</span>
    </div>

    <div id="board"></div>

    <div class="history-container">
      <span>Moves:</span>
      <div id="move-history"></div>
    </div>

    <div id="end-screen" class="hidden">
      <h2 id="end-message"></h2>
      <button onclick="backToMenu()">Back to Menu</button>
      <button onclick="goToLeaderboard()">Leaderboard</button>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="move-sound" src="move.mp3"></audio>
  <audio id="win-sound" src="win.mp3"></audio>
  <audio id="lose-sound" src="lose.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
