<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Arena Pi – Quick Match</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: white;
    flex-direction: column;
  }

  /* Loader */
  .loader {
    position: relative;
    width: 100px;
    height: 100px;
    margin-bottom: 25px;
  }

  .pi-symbol {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    color: gold;
    font-weight: bold;
  }

  .orbit-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background: gold;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg) translate(45px);
    animation: orbit 2s linear infinite;
  }

  .orbit-dot:nth-child(1) { animation-delay: 0s; }
  .orbit-dot:nth-child(2) { animation-delay: -0.25s; }
  .orbit-dot:nth-child(3) { animation-delay: -0.5s; }
  .orbit-dot:nth-child(4) { animation-delay: -0.75s; }
  .orbit-dot:nth-child(5) { animation-delay: -1s; }
  .orbit-dot:nth-child(6) { animation-delay: -1.25s; }
  .orbit-dot:nth-child(7) { animation-delay: -1.5s; }
  .orbit-dot:nth-child(8) { animation-delay: -1.75s; }

  @keyframes orbit {
    from { transform: translate(-50%, -50%) rotate(0deg) translate(45px); }
    to   { transform: translate(-50%, -50%) rotate(360deg) translate(45px); }
  }

  /* Buttons */
  .button-container {
    display: none;
    flex-direction: column;
    gap: 12px;
    width: 220px;
  }

  button {
    padding: 12px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #2196f3;
    color: white;
    transition: 0.3s;
    width: 100%;
  }

  button:hover {
    background: #0b79d0;
  }

  /* Modals */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #333;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    color: white;
  }

  .modal-content input {
    padding: 10px;
    width: 90%;
    margin-bottom: 12px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
  }

  .modal-content button {
    margin-top: 8px;
  }

</style>
</head>
<body>

<!-- Loader -->
<div class="loader">
  <div class="pi-symbol">π</div>
  <div class="orbit-dot"></div>
  <div class="orbit-dot"></div>
  <div class="orbit-dot"></div>
  <div class="orbit-dot"></div>
  <div class="orbit-dot"></div>
  <div class="orbit-dot"></div>
  <div class="orbit-dot"></div>
  <div class="orbit-dot"></div>
</div>

<!-- Buttons -->
<div class="button-container" id="buttons">
  <button onclick="inviteMatch()">© Invite</button>
  <button onclick="randomMatch()">© Random</button>
  <button onclick="aiMatch()">© AI classic</button>
</div>

<!-- Invite Modal (Inviter) -->
<div class="modal" id="inviteModal">
  <div class="modal-content">
    <h3>Invite Player</h3>
    <input type="text" id="inviteeId" placeholder="Enter Pi ID (#JohnDoe)">
    <button onclick="sendInvite()">OK</button>
    <button onclick="closeModal('inviteModal')">Cancel</button>
  </div>
</div>

<!-- Invitee Confirmation Modal -->
<div class="modal" id="inviteeModal">
  <div class="modal-content">
    <h3>📨 You have an invite!</h3>
    <p id="inviteeText"></p>
    <button onclick="acceptInvite()">Accept & Pay</button>
    <button onclick="declineInvite()">Decline</button>
  </div>
</div>

<!-- AI Modal -->
<div class="modal" id="aiModal">
  <div class="modal-content">
    <h3>Play vs AI</h3>
    <button onclick="payAI()">💰 Pay with Pi</button>
    <button onclick="watchAd()">🎥 Watch Ad</button>
    <button onclick="closeModal('aiModal')">Cancel</button>
  </div>
</div>

<script>
  setTimeout(() => {
    document.querySelector('.loader').style.display = 'none';
    document.getElementById('buttons').style.display = 'flex';
  }, 5000);

  function openModal(id) { document.getElementById(id).style.display = 'flex'; }
  function closeModal(id) { document.getElementById(id).style.display = 'none'; }

  // === Invite ===
  let currentInvitee = "";
  function inviteMatch() {
    openModal('inviteModal');
  }

  function sendInvite() {
    const invitee = document.getElementById('inviteeId').value.trim();
    if (!invitee) return alert("Please enter Pi ID.");
    currentInvitee = invitee;
    closeModal('inviteModal');

    // Show invitee modal (simulate invitee popup)
    document.getElementById('inviteeText').innerText = "Invite from you to: " + invitee;
    openModal('inviteeModal');
  }

  function acceptInvite() {
    closeModal('inviteeModal');
    alert("💰 Pi SDK payment for invite...");
    setTimeout(() => {
      alert("✅ Payment done! Starting game...");
      window.location.href = "game.html?mode=invite&with=" + encodeURIComponent(currentInvitee);
    }, 2000);
  }

  function declineInvite() {
    closeModal('inviteeModal');
    alert("❌ Invite declined.");
  }

  // === Random ===
  function randomMatch() {
    alert("💰 Pi SDK payment for random match...");
    setTimeout(() => {
      alert("🎯 Paired! Redirecting to game...");
      window.location.href = "game.html?mode=random";
    }, 2000);
  }

  // === AI ===
  function aiMatch() { openModal('aiModal'); }
  function payAI() {
    alert("💰 Pi SDK payment for AI match...");
    setTimeout(() => { window.location.href = "game.html?mode=ai&method=pay"; }, 2000);
    closeModal('aiModal');
  }
  function watchAd() {
    alert("🎥 Watching Ad...");
    setTimeout(() => {
      alert("✅ Ad finished. Starting AI match.");
      window.location.href = "game.html?mode=ai&method=ad";
    }, 5000);
    closeModal('aiModal');
  }
</script>
<script src "../sound.js" defer></script>
</body>
</html>
