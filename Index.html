<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess Arena for Pi</title>
  <link rel="stylesheet" href="style.css" />
  <!-- chess.js (rules engine) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="logo.png" alt="Logo" class="logo">
      <div class="title">
        <div class="h1">Chess Arena</div>
        <div class="sub">for Pi</div>
      </div>
    </div>
    <div class="right">
      <span id="piBadge" class="badge">Pi Sandbox: Ready (demo)</span>
      <button id="piSignIn" class="btn pill">Sign In</button>
    </div>
  </header>

  <main class="layout">
    <!-- Board column -->
    <section class="card board-card">
      <div class="topbar">
        <div class="timers">
          <div class="timer">
            <span>Black</span> <span id="blackTime">05:00</span>
          </div>
          <div class="timer">
            <span>White</span> <span id="whiteTime">05:00</span>
          </div>
        </div>
        <div class="modes">
          <select id="modeSelect" class="select">
            <option value="hvh">Human vs Human</option>
            <option value="hva">Human vs AI</option>
          </select>
          <select id="aiLevel" class="select">
            <option value="1">AI Lv1</option>
            <option value="3" selected>AI Lv3</option>
            <option value="5">AI Lv5</option>
            <option value="8">AI Lv8</option>
          </select>
          <select id="timeSelect" class="select">
            <option value="300">5+0 Blitz</option>
            <option value="600">10+0 Rapid</option>
            <option value="180">3+0 Fast</option>
          </select>
          <button id="newGameBtn" class="btn">New Game</button>
        </div>
      </div>

      <div id="board" class="board" aria-label="Chess board"></div>

      <div class="statusbar">
        <div id="status">Ready.</div>
        <div id="turnBadge" class="badge turn">White to move</div>
      </div>
    </section>

    <!-- Side panel -->
    <aside class="card side">
      <div class="section">
        <h3>Captured</h3>
        <div class="captured-wrap">
          <div><strong>White captured</strong><div id="whiteCaptured" class="captured"></div></div>
          <div><strong>Black captured</strong><div id="blackCaptured" class="captured"></div></div>
        </div>
      </div>

      <div class="section">
        <h3>Moves</h3>
        <div id="moves" class="moves"></div>
      </div>

      <div class="section">
        <h3>Actions</h3>
        <button id="undoBtn" class="btn">Undo (Human vs Human)</button>
        <button id="flipBtn" class="btn">Flip Board</button>
        <button id="soundBtn" class="btn">Sound: On</button>
      </div>
    </aside>
  </main>

  <!-- Promotion modal -->
  <dialog id="promoDialog" class="dialog">
    <h3>Promote pawn to:</h3>
    <div class="promo-choices">
      <button class="btn promo" data-piece="q">Queen</button>
      <button class="btn promo" data-piece="r">Rook</button>
      <button class="btn promo" data-piece="b">Bishop</button>
      <button class="btn promo" data-piece="n">Knight</button>
    </div>
  </dialog>

  <!-- Sounds + App -->
  <script src="sound.js"></script>
  <script src="app.js"></script>
  <!-- Stockfish (Web Worker) for AI; falls back to random if blocked/offline -->
  <script>
    window.STOCKFISH_CDN = "https://cdnjs.cloudflare.com/ajax/libs/stockfish/11.0.0/stockfish.js";
  </script>
</body>
</html>
