<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
    }
    h1 { margin: 20px 0; }
    .frame {
      display: none;
      padding: 20px;
    }
    .frame.active {
      display: block;
    }
    button {
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #e68900; }

    /* Toggle styles */
    .toggle-container {
      margin-top: 20px;
    }
    .toggle-btn {
      background: #03a9f4;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      display: inline-block;
    }
    .toggle-btn.active {
      background: #0288d1;
    }
    #gameBoard {
      border: 2px solid #555;
      margin: 20px auto;
      width: 300px;
      height: 300px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Chess Arena for Pi</h1>

  <!-- Frames -->
  <div id="loginFrame" class="frame active">
    <p>Welcome! Please login to continue</p>
    <button onclick="login()">Login with Pi</button>
  </div>

  <div id="inviteFrame" class="frame">
    <p>Invite a friend to join you!</p>
    <button onclick="invite()">Invite a Friend</button>
    <button onclick="goToModes()">Continue to Game Modes</button>
  </div>

  <div id="modeFrame" class="frame">
    <p>Select your game mode:</p>
    <div class="toggle-container">
      <span id="quickBtn" class="toggle-btn" onclick="selectMode('quick')">Quick Game</span>
      <span id="classicBtn" class="toggle-btn" onclick="selectMode('classic')">Classic Game</span>
    </div>
    <button onclick="goToBoard()">Start Game</button>
  </div>

  <div id="gameFrame" class="frame">
    <p id="modeText">Mode: </p>
    <div id="gameBoard">[ Game Board Loads Here ]</div>
  </div>

  <script>
    // Show/Hide frames
    function showFrame(id) {
      document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Placeholder login
    function login() {
      console.log("Login triggered");
      // Pi SDK login
      if (window.Pi) {
        alert("Pi SDK login would run here.");
      } else {
        alert("Bridge: Simulated login success!");
      }
      showFrame('inviteFrame');
    }

    // Invite placeholder
    function invite() {
      if (window.Pi) {
        alert("Pi invite triggered.");
      } else {
        alert("Bridge: Simulated invite sent.");
      }
    }

    function goToModes() {
      showFrame('modeFrame');
    }

    let selectedMode = "";
    function selectMode(mode) {
      selectedMode = mode;
      document.getElementById('quickBtn').classList.remove('active');
      document.getElementById('classicBtn').classList.remove('active');
      if (mode === 'quick') {
        document.getElementById('quickBtn').classList.add('active');
      } else {
        document.getElementById('classicBtn').classList.add('active');
      }
    }

    function goToBoard() {
      if (!selectedMode) {
        alert("Please select a mode first!");
        return;
      }
      document.getElementById('modeText').innerText = "Mode: " + (selectedMode === 'quick' ? "Quick Game" : "Classic Game");
      showFrame('gameFrame');
    }
  </script>
</body>
</html>
