<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Game — Chess Arena for Pi</title>

  <!-- chessboard.js CSS (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" integrity="" crossorigin="anonymous" />

  <!-- local styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">♞</div>
        <div>
          <div class="title">THE CHESS ARENA</div>
          <div class="subtitle">for <span class="for-pi">Pi</span></div>
        </div>
      </div>

      <div class="controls">
        <button id="btnBack" class="btn small">← Back</button>
        <button id="btnReset" class="btn small">Restart</button>
      </div>
    </header>

    <main class="main-quick">
      <section class="match-top">
        <div class="player" id="whiteInfo">
          <div class="pid">White — Pioneer</div>
          <div class="timer" id="whiteTimer">30s</div>
        </div>

        <div class="status" id="status">Quick: 30s per move — make a move to start</div>

        <div class="player" id="blackInfo">
          <div class="pid">Black — Opponent</div>
          <div class="timer" id="blackTimer">30s</div>
        </div>
      </section>

      <section class="board-area">
        <div id="board" class="board"></div>
        <aside class="sidepanel">
          <div class="panel">
            <strong>Moves</strong>
            <div id="moves" class="moves"></div>
          </div>
          <div class="panel">
            <strong>Captured</strong>
            <div id="captured" class="moves">—</div>
          </div>
        </aside>
      </section>
    </main>

    <footer class="footer">
      <div class="small-note">Quick rules: 30s per move. Warning when ≤10s. Fail to move = you lose.</div>
    </footer>
  </div>

  <!-- Sound elements (place your mp3 files under quick/sound/) -->
  <audio id="sndMove" src="./sound/move.mp3" preload="auto"></audio>
  <audio id="sndCapture" src="./sound/capture.mp3" preload="auto"></audio>
  <audio id="sndCheck" src="./sound/check.mp3" preload="auto"></audio>
  <audio id="sndWin" src="./sound/win.mp3" preload="auto"></audio>
  <audio id="sndLose" src="./sound/lose.mp3" preload="auto"></audio>

  <!-- chess.js (engine) and chessboard.js (UI) from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- local logic -->
  <script src="./logic.js"></script>
</body>
</html>
