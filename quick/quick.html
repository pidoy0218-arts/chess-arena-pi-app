<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi â€“ Quick Match</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      flex-direction: column;
    }

    /* Loader */
    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 25px;
    }

    .pi-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: gold;
      font-weight: bold;
    }

    .orbit-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg) translate(45px);
      animation: orbit 2s linear infinite;
    }

    /* 8 chasing dots */
    .orbit-dot:nth-child(1) { animation-delay: 0s; }
    .orbit-dot:nth-child(2) { animation-delay: -0.25s; }
    .orbit-dot:nth-child(3) { animation-delay: -0.5s; }
    .orbit-dot:nth-child(4) { animation-delay: -0.75s; }
    .orbit-dot:nth-child(5) { animation-delay: -1s; }
    .orbit-dot:nth-child(6) { animation-delay: -1.25s; }
    .orbit-dot:nth-child(7) { animation-delay: -1.5s; }
    .orbit-dot:nth-child(8) { animation-delay: -1.75s; }

    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg) translate(45px); }
      to   { transform: translate(-50%, -50%) rotate(360deg) translate(45px); }
    }

    /* Buttons */
    .button-container {
      display: none;
      flex-direction: column;
      gap: 12px;
      width: 220px;
    }

    button {
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #0b79d0;
    }

    /* Hidden ad screen */
    #adScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.9);
      color: gold;
      position: fixed;
      inset: 0;
      z-index: 999;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <div class="pi-symbol">Ï€</div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
  </div>

  <!-- Buttons -->
  <div class="button-container" id="buttons">
    <button onclick="startMatch('invite')">Â© Invite</button>
    <button onclick="startMatch('random')">Â© Random</button>
    <button onclick="startMatch('ai')">Â© AI (Pay)</button>
    <button onclick="watchAdForAI()">Â© AI (Watch Ad)</button>
  </div>

  <!-- Fake Ad Screen -->
  <div id="adScreen">
    <p>ðŸŽ¥ Watching Ad... Please wait</p>
    <p id="adCountdown">5</p>
  </div>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // Show buttons after 5s
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('buttons').style.display = 'flex';
    }, 5000);

    // Init Pi SDK (replace appId with real one)
    Pi.init({ version: "2.0", sandbox: true, appId: "chess-world-pi" });

    async function startMatch(mode) {
      if (!window.Pi) {
        alert("Pi SDK not available. Open in Pi Browser.");
        return;
      }

      try {
        const payment = await Pi.createPayment({
          amount: 0.25,   // adjust cost
          memo: "Join " + mode + " match in Chess Arena Pi",
          metadata: { mode: mode }
        }, {
          onReadyForServerApproval: function(paymentId) {
            console.log("Ready for server approval:", paymentId);
          },
          onReadyForServerCompletion: function(paymentId, txid) {
            console.log("Ready for server completion:", paymentId, txid);
          },
          onCancel: function(paymentId) {
            alert("Payment cancelled.");
          },
          onError: function(error, payment) {
            alert("Payment error: " + error);
          }
        });

        if (payment) {
          window.location.href = "game.html?mode=" + mode;
        }

      } catch (err) {
        console.error("Payment flow failed:", err);
        alert("Something went wrong. Try again.");
      }
    }

    // Mock ad system for AI
    function watchAdForAI() {
      const adScreen = document.getElementById('adScreen');
      const adCountdown = document.getElementById('adCountdown');
      adScreen.style.display = 'flex';

      let timeLeft = 5;
      adCountdown.textContent = timeLeft;

      const timer = setInterval(() => {
        timeLeft--;
        adCountdown.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          adScreen.style.display = 'none';
          window.location.href = "game.html?mode=ai";
        }
      }, 1000);
    }
  </script>

</body>
</html>
