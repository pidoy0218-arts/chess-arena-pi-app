<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi — Quick Match</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #4caf50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #388e3c;
      padding: 10px;
      text-align: center;
    }
    .dropdown {
      margin: 10px;
    }
    select {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    #board {
      width: 90vw;
      max-width: 400px;
      margin: 20px auto;
    }
    .timer {
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .controls button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: white;
      color: #4caf50;
      font-weight: bold;
      cursor: pointer;
    }
    .controls button:hover {
      background: #c8e6c9;
    }
  </style>
</head>
<body>
  <header>
    <h2>Chess Arena Pi — Quick Match (60s Rule)</h2>
  </header>

  <!-- Dropdown for players -->
  <div class="dropdown">
    <label>Match: </label>
    <select>
      <option>Player1 (White) vs Player2 (Black)</option>
      <option>Guest1 vs Guest2</option>
      <option>Anon123 vs Anon456</option>
    </select>
  </div>

  <!-- Board -->
  <div id="board"></div>

  <!-- Timers -->
  <div class="timer" id="turn-timer">Time left: 60s</div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="resign()">Resign</button>
    <button onclick="rematch()">Rematch</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script>
    const game = new Chess();
    let board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    let timerEl = document.getElementById("turn-timer");
    let timeLeft = 60;
    let timer;

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      timerEl.textContent = "Time left: " + timeLeft + "s";
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = "Time left: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("⏱️ Time’s up! " + (game.turn() === "w" ? "White" : "Black") + " loses.");
          board.position('start');
          game.reset();
        }
      }, 1000);
    }

    function onDrop(source, target) {
      let move = game.move({ from: source, to: target, promotion: "q" });
      if (move === null) return 'snapback';
      startTimer(); // reset 60s on valid move
    }

    function resign() {
      alert("Player resigned. Game over.");
      game.reset();
      board.start();
      clearInterval(timer);
    }

    function rematch() {
      alert("Starting rematch...");
      game.reset();
      board.start();
      startTimer();
    }

    // Start the first timer
    startTimer();
  </script>
</body>
</html>
