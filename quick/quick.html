<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi â€“ Matchmaking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2c2c2c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Matchmaking screen */
    #matchmaking {
      text-align: center;
    }
    select, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    select {
      background: #444;
      color: white;
    }
    button {
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
    /* Game screen */
    #game {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 8px solid #3e2723;
      margin: 20px 0;
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }
    .dark {
      background: #6d4c41;
    }
    .light {
      background: #d7ccc8;
    }
    .players {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 420px;
      margin: 5px 0;
    }
    .timer {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 0.9rem;
      background: #555;
    }
    .controls button:hover {
      background: #777;
    }
    .warning {
      color: #ff9800;
    }
  </style>
</head>
<body>

  <!-- Matchmaking Screen -->
  <div id="matchmaking">
    <h2>Choose Game Mode</h2>
    <select id="modeSelect">
      <option value="random">Quick Match (Random Opponent)</option>
      <option value="invite">Invite a Friend</option>
      <option value="ai">Play vs AI</option>
    </select>
    <br>
    <button onclick="startGame()">OK</button>
  </div>

  <!-- Game Screen -->
  <div id="game">
    <div class="players">
      <div>Player A (ID: #123)</div>
      <div class="timer" id="timerA">60</div>
    </div>

    <div class="board" id="board"></div>

    <div class="players">
      <div>Player B (ID: #456)</div>
      <div class="timer" id="timerB">60</div>
    </div>

    <div class="controls">
      <button onclick="resign()">Resign</button>
      <button onclick="offerDraw()">Draw</button>
      <button onclick="rematch()">Rematch</button>
    </div>
  </div>

<script>
  let board = document.getElementById("board");
  let timerA = document.getElementById("timerA");
  let timerB = document.getElementById("timerB");
  let turn = "A";
  let interval;
  let timeA = 60, timeB = 60;

  // Create board
  function createBoard() {
    board.innerHTML = "";
    for (let r = 0; r < 8; r++) {
      for (let c = 0; c < 8; c++) {
        let cell = document.createElement("div");
        cell.className = "cell " + ((r + c) % 2 === 0 ? "light" : "dark");
        board.appendChild(cell);
      }
    }
  }

  // Start game
  function startGame() {
    document.getElementById("matchmaking").style.display = "none";
    document.getElementById("game").style.display = "flex";
    createBoard();
    startTimer();
  }

  // Timer
  function startTimer() {
    clearInterval(interval);
    interval = setInterval(() => {
      if (turn === "A") {
        timeA--;
        timerA.textContent = timeA;
        timerA.className = timeA <= 15 ? "timer warning" : "timer";
        if (timeA <= 0) endGame("Player B wins (timeout)");
      } else {
        timeB--;
        timerB.textContent = timeB;
        timerB.className = timeB <= 15 ? "timer warning" : "timer";
        if (timeB <= 0) endGame("Player A wins (timeout)");
      }
    }, 1000);
  }

  // Simulate move (for demo, just switch turns)
  board?.addEventListener("click", () => {
    turn = (turn === "A") ? "B" : "A";
    startTimer();
  });

  // End game
  function endGame(msg) {
    clearInterval(interval);
    alert(msg);
  }

  // Controls
  function resign() { endGame("Player " + turn + " resigned"); }
  function offerDraw() { endGame("Game drawn by agreement"); }
  function rematch() {
    timeA = 60; timeB = 60; turn = "A";
    timerA.textContent = timeA; timerB.textContent = timeB;
    startTimer();
  }
</script>

</body>
</html>
