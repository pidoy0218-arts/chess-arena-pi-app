
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi â€“ Quick Match</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      flex-direction: column;
    }

    /* Loader */
    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 25px;
    }

    .pi-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: gold;
      font-weight: bold;
    }

    .orbit-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg) translate(45px);
      animation: orbit 2s linear infinite;
    }

    .orbit-dot:nth-child(1) { animation-delay: 0s; }
    .orbit-dot:nth-child(2) { animation-delay: -0.25s; }
    .orbit-dot:nth-child(3) { animation-delay: -0.5s; }
    .orbit-dot:nth-child(4) { animation-delay: -0.75s; }
    .orbit-dot:nth-child(5) { animation-delay: -1s; }
    .orbit-dot:nth-child(6) { animation-delay: -1.25s; }
    .orbit-dot:nth-child(7) { animation-delay: -1.5s; }
    .orbit-dot:nth-child(8) { animation-delay: -1.75s; }

    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg) translate(45px); }
      to   { transform: translate(-50%, -50%) rotate(360deg) translate(45px); }
    }

    /* Buttons */
    .button-container {
      display: none;
      flex-direction: column;
      gap: 12px;
      width: 220px;
    }

    button {
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #0b79d0;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <div class="pi-symbol">Ï€</div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
  </div>

  <!-- Buttons -->
  <div class="button-container" id="buttons">
    <button onclick="inviteMatch()">Â© Invite</button>
    <button onclick="randomMatch()">Â© Random</button>
    <button onclick="aiMatch()">Â© AI</button>
  </div>

  <script>
    // Show buttons after loader
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('buttons').style.display = 'flex';
    }, 5000);

    // === Invite Match ===
    function inviteMatch() {
      alert("ðŸ’° Payment ping... please confirm in wallet.");
      const invitee = prompt("Type invitee's Pi ID:");
      if (invitee) {
        alert("ðŸ“¨ Invite sent to " + invitee);
        setTimeout(() => {
          const ok = confirm("ðŸ“© Invite received. Accept and pay?");
          if (ok) {
            alert("ðŸ’° Wallet ping for invitee...");
            window.location.href = "game.html?mode=invite&with=" + encodeURIComponent(invitee);
          }
        }, 2000);
      }
    }

    // === Random Match ===
    function randomMatch() {
      alert("ðŸ’° Payment ping... please confirm in wallet.");
      window.location.href = "game.html?mode=random";
    }

    // === AI Match ===
    function aiMatch() {
      const choice = confirm("ðŸ¤– AI Match\n\nOK = Pay with Pi\nCancel = Watch Ad");
      if (choice) {
        alert("ðŸ’° Payment ping... please confirm in wallet.");
        window.location.href = "game.html?mode=ai&method=pay";
      } else {
        alert("ðŸŽ¥ Watching Ad...");
        setTimeout(() => {
          alert("âœ… Ad finished.");
          window.location.href = "game.html?mode=ai&method=ad";
        }, 5000);
      }
    }
  </script>

</body>
</html>
