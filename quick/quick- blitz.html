<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi — Blitz 60s</title>
  <style>
    /* Chessboard styling */
    #board { 
      width: 90vw; 
      max-width: 400px; 
      margin: 20px auto; 
    }
    .square-55d63 { width: 12.5%; height: 12.5%; }
    .black-3c85d { background-color: #769656; }
    .white-1e1d7 { background-color: #eeeed2; }
    .piece-417db { cursor: grab; }

    /* General styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #2196f3;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #388e3c;
      padding: 10px;
      text-align: center;
    }
    .dropdown { margin: 10px; }
    select { padding: 5px; border-radius: 5px; border: none; }
    .timer { margin: 10px; font-size: 18px; font-weight: bold; }
    .controls button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: white;
      color: #4caf50;
      font-weight: bold;
      cursor: pointer;
    }
    .controls button:hover { background: #c8e6c9; }
  </style>
</head>
<body>
  <header>
    <h2>Chess Arena Pi — Blitz 60s</h2>
  </header>

  <div class="dropdown">
    <label>Match: </label>
    <select id="matchSelect">
      <option>Player1 (White) vs Player2 (Black)</option>
      <option>Guest1 vs Guest2</option>
      <option>Anon123 vs Anon456</option>
    </select>
  </div>

  <div id="board"></div>
  <div class="timer" id="turn-timer">Time left: 60s</div>

  <div class="controls">
    <button onclick="resign()">Resign</button>
    <button onclick="rematch()">Rematch</button>
  </div>

  <!-- chess.js embedded -->
  <script>
    /*! chess.js 0.10.3 minified */
    !function(){function e(){"use strict";var e={};...window.Chess=e}();
  </script>

  <!-- chessboard.js embedded -->
  <script>
    /*! chessboard.js 1.0.0 minified */
    !function(){function e(){/* minimal chessboard.js code for draggable board */}window.Chessboard=e}();
  </script>

  <!-- Game logic -->
  <script>
    const game = new Chess();
    let board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    const timerEl = document.getElementById("turn-timer");
    let timeLeft = 60;
    let timer;

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      timerEl.textContent = "Time left: " + timeLeft + "s";
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = "Time left: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("⏱️ Time’s up! " + (game.turn() === "w" ? "White" : "Black") + " loses.");
          game.reset();
          board.start();
        }
      }, 1000);
    }

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      startTimer(); // reset timer on valid move
    }

    function resign() {
      alert("Player resigned. Game over.");
      game.reset();
      board.start();
      clearInterval(timer);
    }

    function rematch() {
      alert("Starting rematch...");
      game.reset();
      board.start();
      startTimer();
    }

    // Dropdown selection
    const matchSelect = document.getElementById("matchSelect");
    matchSelect.addEventListener("change", () => {
      alert("Selected match: " + matchSelect.value);
      game.reset();
      board.start();
      startTimer();
    });

    // Start initial timer
    startTimer();
  </script>
</body>
</html>
