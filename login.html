<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>The Chess Arena Pi Login</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>Welcome to The Chess Arena Pi</h1>
  <button onclick="handleLogin()">Login with Pi</button>

  <script>
    function handleLogin() {
      Pi.authenticate(
        ['username'],
        function (result) {
          alert("Welcome, " + result.user.username + "!");
          // You can redirect here if needed
          // window.location.href = "home.html";
        },
        function (error) {
          console.error(error);
          alert("Login failed.");
        }
      );
    }

    Pi.init({ version: "2.0" });
  </script>
</body>
</html>
