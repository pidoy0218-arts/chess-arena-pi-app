<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi â€“ Puzzle Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      flex-direction: column;
    }

    /* Loader */
    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 25px;
    }

    .pi-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: gold;
      font-weight: bold;
    }

    .orbit-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg) translate(35px);
      animation: orbit 4s linear infinite;
    }

    /* 8 chasing dots */
    .orbit-dot:nth-child(1) { animation-delay: 0s; }
    .orbit-dot:nth-child(2) { animation-delay: -0.5s; }
    .orbit-dot:nth-child(3) { animation-delay: -1s; }
    .orbit-dot:nth-child(4) { animation-delay: -1.5s; }
    .orbit-dot:nth-child(5) { animation-delay: -2s; }
    .orbit-dot:nth-child(6) { animation-delay: -2.5s; }
    .orbit-dot:nth-child(7) { animation-delay: -3s; }
    .orbit-dot:nth-child(8) { animation-delay: -3.5s; }

    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg) translate(35px); }
      to   { transform: translate(-50%, -50%) rotate(360deg) translate(35px); }
    }

    /* Buttons */
    .button-container {
      display: none;
      flex-direction: column;
      gap: 12px;
      width: 220px;
      text-align: center;
    }

    button {
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #0b79d0;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <div class="pi-symbol">Ï€</div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
  </div>

  <!-- Buttons -->
  <div class="button-container" id="buttons">
    <button onclick="playPuzzle()">Â© Puzzle</button>
  </div>

  <script>
    // Show button after loader
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('buttons').style.display = 'flex';
    }, 5000);

    function playPuzzle() {
      // Popup options before entering puzzle
      const choice = confirm("Puzzle Mode\n\nOK = Tip to Continue\nCancel = Watch Ad");
      if (choice) {
        alert("ðŸ’° Payment ping... please confirm in wallet.");
        goToRandomPuzzle();
      } else {
        alert("ðŸŽ¥ Watching Ad...");
        setTimeout(() => {
          alert("âœ… Ad finished.");
          goToRandomPuzzle();
        }, 3000);
      }
    }

    // Randomly go to mate1.html, mate2.html, mate3.html
    function goToRandomPuzzle() {
      const puzzles = ["mate1.html", "mate2.html", "mate3.html"];
      const pick = puzzles[Math.floor(Math.random() * puzzles.length)];
      window.location.href = pick;
    }
  </script>

</body>
</html>
