<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Puzzle Mode ‚Äì Chess Arena Pi</title>
  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:#222;
      color:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .loader {
      position:relative;
      width:100px;
      height:100px;
      margin-bottom:25px;
    }
    .pi-symbol {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      font-size:32px;
      color:gold;
      font-weight:bold;
    }
    .orbit-dot {
      position:absolute;
      width:10px;
      height:10px;
      background:gold;
      border-radius:50%;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) rotate(0deg) translate(35px);
      animation:orbit 4s linear infinite;
    }
    .orbit-dot:nth-child(1){animation-delay:0s;}
    .orbit-dot:nth-child(2){animation-delay:-0.5s;}
    .orbit-dot:nth-child(3){animation-delay:-1s;}
    .orbit-dot:nth-child(4){animation-delay:-1.5s;}
    .orbit-dot:nth-child(5){animation-delay:-2s;}
    .orbit-dot:nth-child(6){animation-delay:-2.5s;}
    .orbit-dot:nth-child(7){animation-delay:-3s;}
    .orbit-dot:nth-child(8){animation-delay:-3.5s;}
    @keyframes orbit {
      from {transform:translate(-50%,-50%) rotate(0deg) translate(35px);}
      to {transform:translate(-50%,-50%) rotate(360deg) translate(35px);}
    }
    .button-container {
      display:none;
      flex-direction:column;
      gap:12px;
      width:220px;
    }
    button {
      padding:12px;
      font-size:14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#2196f3;
      color:white;
      transition:0.3s;
      width:100%;
    }
    button:hover { background:#0b79d0; }

    /* Popup modal */
    .popup {
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.7);
      display:none;
      justify-content:center;
      align-items:center;
    }
    .popup-content {
      background:#333;
      padding:20px;
      border-radius:10px;
      text-align:center;
      width:250px;
    }
    .popup-content h3 { margin-bottom:15px; }
    .popup-content button { margin-top:10px; }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <div class="pi-symbol">œÄ</div>
    <div class="orbit-dot"></div><div class="orbit-dot"></div><div class="orbit-dot"></div><div class="orbit-dot"></div>
    <div class="orbit-dot"></div><div class="orbit-dot"></div><div class="orbit-dot"></div><div class="orbit-dot"></div>
  </div>

  <!-- Buttons -->
  <div class="button-container" id="buttons">
    <button onclick="openPopup('mate1.html')">‚ôü Mate in 1</button>
    <button onclick="openPopup('mate2.html')">‚ôû Mate in 2</button>
    <button onclick="openPopup('mate3.html')">‚ôú Mate in 3</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Select to Continue</h3>
      <button onclick="playOption('tip')">¬© Tip to play</button>
      <button onclick="playOption('ad')">¬© Watch ad to play</button>
      <button onclick="closePopup()">‚ùå Cancel</button>
      <button onclick="exitGame()">‚ùå Exit Game</button>
    </div>
  </div>

  <script>
    let targetFile = "";

    // Loader ‚Üí show buttons
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('buttons').style.display = 'flex';
    }, 5000);

    // Open popup before puzzle
    function openPopup(file) {
      targetFile = file;
      document.getElementById("popup").style.display = "flex";
    }

    // Handle play option
    function playOption(method) {
      document.getElementById("popup").style.display = "none";
      if (method === "tip") {
        alert("üí∞ SDK Payment ping...");
        window.location.href = targetFile + "?method=pay";
      } else {
        alert("üé• Watching Ad...");
        setTimeout(() => {
          alert("‚úÖ Ad finished.");
          window.location.href = targetFile + "?method=ad";
        }, 3000);
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Full exit
    function exitGame() {
      alert("üëã Exiting Puzzle Mode...");
      window.location.href = "index.html"; // or your home screen
    }
  </script>

</body>
</html>
