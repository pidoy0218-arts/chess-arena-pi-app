<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Mode – Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Loader */
    .loader {
      position: absolute;
      top: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pi-symbol {
      font-size: 50px;
      font-weight: bold;
      color: gold;
      position: relative;
      z-index: 2;
    }

    .orbit {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      animation: spin 6s linear infinite;
      top: -15px;
      left: -15px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: gold;
      border-radius: 50%;
      position: absolute;
    }

    /* Place 8 dots around circle */
    .dot:nth-child(1) { top: 0; left: 36px; }
    .dot:nth-child(2) { top: 12px; left: 62px; }
    .dot:nth-child(3) { top: 36px; left: 74px; }
    .dot:nth-child(4) { top: 62px; left: 62px; }
    .dot:nth-child(5) { top: 74px; left: 36px; }
    .dot:nth-child(6) { top: 62px; left: 10px; }
    .dot:nth-child(7) { top: 36px; left: -2px; }
    .dot:nth-child(8) { top: 12px; left: 10px; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 70px;
      font-size: 14px;
      color: #ccc;
    }

    /* Main button */
    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    button {
      background: #2196f3;
      border: none;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 15px 40px;
      margin: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #1976d2; }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #222;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 280px;
    }
    .popup-content button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 18px;
    }

    /* Watermark */
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 20px;
      color: rgba(255,215,0,0.3);
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="pi-symbol">π
      <div class="orbit">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="loading-text">Loading Pi Network SDK...</div>
  </div>

  <!-- Main container -->
  <div class="container" id="mainContent">
    <button onclick="openPopup()">© Puzzle</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Continue Puzzle</h3>
      <button onclick="tipToContinue()">Tip to Continue</button>
      <button onclick="watchAd()">Watch Ad</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <!-- Watermark -->
  <div class="watermark">Powered by PI NETWORK</div>

  <script>
    // Loader timeout
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("mainContent").style.display = "flex";
    }, 2500);

    // Popup controls
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Placeholder functions
    function tipToContinue() {
      closePopup();
      alert("Puzzle game coming soon (after Pi payment).");
    }
    function watchAd() {
      closePopup();
      alert("Puzzle game coming soon (after watching ad).");
    }
  </script>
</body>
</html>
