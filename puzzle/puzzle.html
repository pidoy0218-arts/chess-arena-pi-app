6<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi – Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f3e5ab; /* light wood */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Loader */
    .loader {
      position: absolute;
      width: 120px;
      height: 120px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .pi-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: gold;
      font-weight: bold;
    }

    .orbit-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg) translate(35px);
      animation: orbit 4s linear infinite;
    }

    .orbit-dot:nth-child(2) { animation-delay: -0.5s; }
    .orbit-dot:nth-child(3) { animation-delay: -1s; }
    .orbit-dot:nth-child(4) { animation-delay: -1.5s; }
    .orbit-dot:nth-child(5) { animation-delay: -2s; }
    .orbit-dot:nth-child(6) { animation-delay: -2.5s; }
    .orbit-dot:nth-child(7) { animation-delay: -3s; }
    .orbit-dot:nth-child(8) { animation-delay: -3.5s; }

    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg) translate(35px); }
      to   { transform: translate(-50%, -50%) rotate(360deg) translate(35px); }
    }

    /* Hidden until loader finishes */
    #gameContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    h1 {
      margin: 15px 0;
      font-size: 24px;
      text-align: center;
    }

    #board {
      width: 90vw;
      max-width: 400px;
      margin: 10px auto;
    }

    .watermark {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 12px;
      color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="pi-symbol">π</div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
  </div>

  <!-- Game Container -->
  <div id="gameContainer">
    <h1>WELCOME<br>CHESS ARENA for PI</h1>
    <div id="board"></div>
    <div class="watermark">* Powered by PI NETWORK</div>
  </div>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <!-- Chess libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <script>
    // Show game after 5s loader
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("gameContainer").style.display = "flex";
    }, 5000);

    // Pi SDK init
    Pi.init({ version: "2.0", sandbox: true, appId: "chess-world-pi" });

    // Chessboard setup
    var board = null;
    var game = new Chess();

    function onDragStart (source, piece, position, orientation) {
      if (game.game_over()) return false;
      if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false;
      }
    }

    function onDrop (source, target) {
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });
      if (move === null) return 'snapback';
    }

    function onSnapEnd () {
      board.position(game.fen());
    }

    board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    });
  </script>
</body>
</html>
