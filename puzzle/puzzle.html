<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi â€“ Puzzle Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ff9800;
      color: white;
      flex-direction: column;
    }

    /* Loader */
    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 25px;
    }
    .pi-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: gold;
      font-weight: bold;
    }
    .orbit-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg) translate(45px);
      animation: orbit 2s linear infinite;
    }
    .orbit-dot:nth-child(1) { animation-delay: 0s; }
    .orbit-dot:nth-child(2) { animation-delay: -0.25s; }
    .orbit-dot:nth-child(3) { animation-delay: -0.5s; }
    .orbit-dot:nth-child(4) { animation-delay: -0.75s; }
    .orbit-dot:nth-child(5) { animation-delay: -1s; }
    .orbit-dot:nth-child(6) { animation-delay: -1.25s; }
    .orbit-dot:nth-child(7) { animation-delay: -1.5s; }
    .orbit-dot:nth-child(8) { animation-delay: -1.75s; }
    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg) translate(45px); }
      to   { transform: translate(-50%, -50%) rotate(360deg) translate(45px); }
    }

    /* Buttons */
    .button-container {
      display: none;
      flex-direction: column;
      gap: 12px;
      width: 220px;
    }
    button {
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #0b79d0;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 250px;
    }
    .popup-content h3 {
      margin: 0 0 15px;
      font-size: 18px;
      color: gold;
    }
    .popup-content button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <div class="pi-symbol">Ï€</div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
  </div>

  <!-- Puzzle Buttons -->
  <div class="button-container" id="buttons">
    <button onclick="openPopup(1)">â™Ÿ Mate in 1</button>
    <button onclick="openPopup(2)">â™ž Mate in 2</button>
    <button onclick="openPopup(3)">â™œ Mate in 3</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Choose how to play</h3>
      <button onclick="tipToPlay()">Â© Tip to Play</button>
      <button onclick="watchAds()">Â© Watch Ads to Play</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script>
    let selectedPuzzle = null;

    // Show buttons after loader
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('buttons').style.display = 'flex';
    }, 5000);

    // Open popup
    function openPopup(puzzle) {
      selectedPuzzle = puzzle;
      document.getElementById('popup').style.display = 'flex';
    }

    // Close popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Tip to Play
    function tipToPlay() {
      alert("ðŸ’° Payment ping... confirm in wallet.");
      closePopup();
      window.location.href = "puzzle-game.html?puzzle=" + selectedPuzzle + "&method=pay";
    }

    // Watch Ads
    function watchAds() {
      alert("ðŸŽ¥ Watching Ad...");
      setTimeout(() => {
        alert("âœ… Ad finished.");
        closePopup();
        window.location.href = "puzzle-game.html?puzzle=" + selectedPuzzle + "&method=ad";
      }, 5000);
    }
  </script>

</body>
</html>
