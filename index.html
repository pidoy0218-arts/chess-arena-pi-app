<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Arena Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 15px;
      font-size: 1.8em;
    }

    .controls {
      margin: 10px 0;
    }

    button {
      padding: 6px 12px;
      margin: 4px;
      font-size: 0.9em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #444;
      color: #fff;
    }

    #board {
      margin: 0 auto;
      width: 90vw;
      max-width: 480px;
      aspect-ratio: 1/1;
      background: #deb887;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
    }

    .square {
      width: 100%;
      height: 100%;
    }

    .light {
      background: #f0d9b5;
    }

    .dark {
      background: #b58863;
    }

    /* Timer styling */
    .timer {
      margin: 8px 0;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
    }

    /* Tagline styling */
    .tagline {
      text-align: center;
      font-size: 1.4em; /* one step bigger */
      color: #ffffff;   /* bright white */
      margin: 10px 0;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>♟ Chess Arena Pi</h1>

  <div class="controls">
    <button>Quick</button>
    <button>Classic</button>
    <button>AI</button>
  </div>

  <div class="timer">⏱ 30s</div>

  <div id="board"></div>

  <div class="controls">
    <button>Draw</button>
    <button>Resign</button>
    <button>Rematch</button>
  </div>

  <!-- Placeholder for Captured, History, Leaderboard toggles -->
  <div class="controls">
    <button>Captured</button>
    <button>History</button>
    <button>Leaderboard</button>
  </div>

  <div class="tagline">Powered by Pi</div>

  <script>
    // Build board
    const board = document.getElementById('board');
    for (let r = 0; r < 8; r++) {
      for (let c = 0; c < 8; c++) {
        const square = document.createElement('div');
        square.classList.add('square', (r + c) % 2 === 0 ? 'light' : 'dark');
        board.appendChild(square);
      }
    }
  </script>
</body>
</html>
<div class="tagline">
  <p style="
    font-size: 1.2em;   /* one step bigger */
    color: #ffffff;     /* bright white */
    font-weight: 600;
    text-align: center;
    margin-top: 8px;
  ">
    Powered by Pi
  </p>
</div>
