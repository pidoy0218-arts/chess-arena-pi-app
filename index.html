<body>
  <!-- Logo -->
  <header style="text-align:center; padding:20px;">
    <h1 style="font-size:2em; 
               background: linear-gradient(45deg, gold, white); 
               -webkit-background-clip: text; 
               -webkit-text-fill-color: transparent;
               font-weight:bold;
               animation:pulse 2s infinite;">
      ♟️ CHESS ARENA for PI ♟️
    </h1>
  </header>

  <!-- Main Menu -->
  <div class="frame" id="mainMenu">
    <h2>Main Menu</h2>
    <button class="toggle-btn green" onclick="showFrame('quickClassic')">Quick / Classic</button>
    <button class="toggle-btn blue" onclick="showFrame('inviteMenu')">Invite</button>
  </div>

  <!-- Quick / Classic Frame -->
  <div class="frame" id="quickClassic" style="display:none;">
    <h2>Quick / Classic</h2>
    <button class="toggle-btn green" onclick="showFrame('quickGame')">Quick Game</button>
    <button class="toggle-btn brown" onclick="showFrame('classicGame')">Classic Game</button>
    <button onclick="backToMain()">Back</button>
  </div>

  <!-- Invite Frame -->
  <div class="frame" id="inviteMenu" style="display:none;">
    <h2>Invite</h2>
    <button class="toggle-btn blue" onclick="showFrame('inviteQuick')">Invite Quick</button>
    <button class="toggle-btn purple" onclick="showFrame('inviteClassic')">Invite Classic</button>
    <button onclick="backToMain()">Back</button>
  </div>
</body>

<style>
/* Button colors */
.toggle-btn {
  display:block;
  margin:10px auto;
  padding:10px 20px;
  border:none;
  border-radius:8px;
  font-size:1em;
  cursor:pointer;
  color:white;
  font-weight:bold;
  transition:0.3s;
}
.green { background:#2ecc71; }     /* Green */
.brown { background:#8e6e53; }     /* Wooden brown */
.blue  { background:#3498db; }     /* Blue */
.purple{ background:#9b59b6; }     /* Purple */

.toggle-btn:hover { opacity:0.8; }

/* Logo animation */
@keyframes pulse {
  0%   { transform:scale(1); }
  50%  { transform:scale(1.05); }
  100% { transform:scale(1); }
}
</style>
