<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for Pi</title>

  <!-- Chess.js & Chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2c2c2c;
      color: white;
      text-align: center;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    #menu-screen button, #game-screen button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: black;
      font-size: 18px;
      cursor: pointer;
    }
    #chess-board {
      width: 90vw;
      max-width: 400px;
      margin: 20px auto;
    }
    .timer {
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen" class="screen" style="display:block;">
    <h1>Welcome to Chess Arena Pi</h1>
    <button onclick="goToMenu()">Enter</button>
  </div>

  <!-- Menu Screen -->
  <div id="menu-screen" class="screen">
    <h2>Main Menu</h2>
    <button onclick="startGame('quick')">Quick Game</button>
    <button onclick="startGame('classic')">Classic Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <h2>Game On!</h2>
    <div class="timer">
      <span id="player1-timer">05:00</span> - <span id="player2-timer">05:00</span>
    </div>
    <div id="chess-board"></div>
    <button onclick="goToMenu()">Back to Menu</button>
  </div>

  <script>
    let game = null;
    let board = null;
    let timer1, timer2;
    let timeQuick = 300;   // 5 min in seconds
    let timeClassic = 900; // 15 min in seconds
    let interval = null;

    function goToMenu() {
      hideAll();
      document.getElementById('menu-screen').style.display = 'block';
      if (interval) clearInterval(interval);
    }

    function hideAll() {
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
    }

    function startGame(mode) {
      hideAll();
      document.getElementById('game-screen').style.display = 'block';

      game = new Chess();
      board = Chessboard('chess-board', {
        draggable: true,
        position: 'start',
        onDrop: onDrop
      });

      // set timers
      let startTime = (mode === 'quick') ? timeQuick : timeClassic;
      timer1 = startTime;
      timer2 = startTime;
      updateTimers();

      if (interval) clearInterval(interval);
      interval = setInterval(tick, 1000);
    }

    function onDrop(source, target) {
      let move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
    }

    function tick() {
      // for now, countdown only Player 1 (later we alternate)
      timer1--;
      updateTimers();
      if (timer1 <= 0) {
        clearInterval(interval);
        alert("Time's up!");
      }
    }

    function updateTimers() {
      document.getElementById('player1-timer').textContent = formatTime(timer1);
      document.getElementById('player2-timer').textContent = formatTime(timer2);
    }

    function formatTime(seconds) {
      let m = Math.floor(seconds / 60);
      let s = seconds % 60;
      return (m < 10 ? "0"+m : m) + ":" + (s < 10 ? "0"+s : s);
    }
  </script>
</body>
</html>
