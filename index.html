<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi - Flow Skeleton</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    .frame {
      display: none;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .active {
      display: block;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
    }
    button {
      margin: 15px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    .menu-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- LOGIN FRAME -->
  <div id="loginFrame" class="frame active">
    <h1>Login to Chess Arena Pi</h1>
    <p>Placeholder for Pi Network login</p>
    <button onclick="switchFrame('menuFrame')">Enter Arena</button>
  </div>

  <!-- MENU FRAME -->
  <div id="menuFrame" class="frame">
    <h1>Main Menu</h1>
    <div class="menu-buttons">
      <button onclick="switchFrame('gameFrame')">Play Game</button>
      <button disabled>Tournament (Coming Soon)</button>
      <button onclick="alert('Leaderboard will connect to GitHub soon')">Leaderboard</button>
    </div>
    <button onclick="switchFrame('loginFrame')">Logout</button>
  </div>

  <!-- GAME FRAME -->
  <div id="gameFrame" class="frame">
    <h1>Chess Board (Placeholder)</h1>
    <p>Board + Timer + Player Info will appear here</p>
    <button onclick="switchFrame('endFrame')">Finish Game</button>
    <button onclick="switchFrame('menuFrame')">Back to Menu</button>
  </div>

  <!-- END GAME FRAME -->
  <div id="endFrame" class="frame">
    <h1>Game Over</h1>
    <p>Winner / Loser / Draw info here</p>
    <button onclick="switchFrame('gameFrame')">Rematch</button>
    <button onclick="switchFrame('menuFrame')">Back to Menu</button>
  </div>

  <script>
    function switchFrame(id) {
      document.querySelectorAll('.frame').forEach(frame => frame.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
