<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Arena Pi App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }
    p {
      margin: 0.5em 0;
      font-size: 1.1em;
    }
    .login-btn {
      background: #FFD700;
      color: #000;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background: #FFC300;
    }
  </style>
</head>
<body>
  <h1>‚ôüÔ∏è Chess Arena Pi</h1>
  <p>Compete, connect, and earn Pi in a skill-based chess app.</p>
  <p>100% Mobile ‚Ä¢ Powered by Pi Network üöÄ</p>
  <button class="login-btn" onclick="handlePiLogin()">Login with Pi</button>

  <script>
    function handlePiLogin() {
      if (window?.Pi) {
        Pi.authenticate(["username", "payment"], function (authData) {
          alert("Welcome, " + authData.user.username + "!");
        }, function (error) {
          alert("Login failed: " + error);
        });
      } else {
        alert("Pi SDK not detected. Please open in Pi Browser.");
      }
    }
  </script>
</body>
</html>
