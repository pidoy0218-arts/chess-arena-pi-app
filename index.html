<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for PI</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #676569; /* Gray background */
      color: #ffd700;      /* Gold text */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.25em;
      margin: 0.5em 0;
    }
    .knight-circle {
      width: 220px;
      height: 220px;
      background: #ffd700; /* Gold circle */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      animation: bounce 1s infinite alternate;
    }
    .knight-circle span {
      font-size: 14em;
      color: #2c2c2c; /* Dark knight */
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 1em;
      font-weight: bold;
      color: #4b0082;     /* Purple text */
      background: #FFD700; /* Gold button */
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div>
    <div class="knight-circle">
      <span>â™ž</span>
    </div>
    <h1>CHESS ARENA <span style="color:#2c2c2c;">for</span> PI</h1>
    <button class="btn" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      alert("Local login successful. (Pi SDK placeholder here)");
      window.location.href = "menu.html"; // go to menu
    }
  </script>
</body>
</html>
