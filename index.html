<script>
let timerInterval;

function startTimer(mode) {
  clearInterval(timerInterval); // reset previous timer

  // set duration + warning threshold by mode
  let duration = (mode === "quick") ? 30 : 60;
  let warningThreshold = (mode === "quick") ? 10 : 15;

  let timerEl = document.getElementById("timer");
  let timeLeft = duration;

  // initial render
  timerEl.textContent = timeLeft;
  timerEl.style.color = "white";

  timerInterval = setInterval(() => {
    timeLeft--;
    timerEl.textContent = timeLeft;

    // turn red when near end
    if (timeLeft <= warningThreshold) {
      timerEl.style.color = "red";
    }

    // when time runs out
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      alert("Time's up!");
      window.location.href = "https://github.com/pidoy0218-arts/chess-arena-pi-app";
    }
  }, 1000);
}
</script>
