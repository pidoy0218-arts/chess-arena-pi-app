<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      margin: 20px auto;
      max-width: 400px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    .board {
      margin: 20px auto;
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      border: 2px solid #fff;
    }
    .square {
      width: 40px;
      height: 40px;
    }
    .light { background: #d2b48c; }
    .dark { background: #654321; }
    .coming-soon {
      margin-top: 20px;
      font-style: italic;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>‚ôüÔ∏è Chess Arena for Pi</header>

  <div class="container">
    <button id="loginBtn">üîë Login with Pi</button>
    <button id="inviteBtn">ü§ù Invite a Friend</button>

    <div id="gameArea" style="display:none;">
      <h2>Select Mode</h2>
      <button onclick="startGame('Quick')">‚ö° Quick Game</button>
      <button onclick="startGame('Classic')">‚ôü Classic Game</button>
      <div class="coming-soon">ü§ñ AI Mode - Coming Soon</div>

      <div id="board" class="board"></div>
    </div>
  </div>

  <script>
    // Bridge for Pi SDK (safe in Chrome & Pi Browser)
    if (typeof window.Pi === "undefined") {
      console.log("Pi SDK not found, running in bridge mode...");

      window.Pi = {
        init: () => console.log("Pi.init() simulated"),
        authenticate: async (scopes, onIncomplete) => {
          console.log("Simulated Pi.authenticate", scopes);
          return {
            user: { username: "guest_user" },
            accessToken: "mock_access_token"
          };
        },
        payments: {
          send: async (paymentData, callbacks) => {
            console.log("Simulated Pi.payments.send", paymentData);
            setTimeout(() => callbacks.onReadyForServerApproval({ id: "123" }), 500);
            setTimeout(() => callbacks.onReadyForServerCompletion({ id: "123" }), 1000);
            setTimeout(() => callbacks.onCompleted({ id: "123" }), 1500);
            return { id: "123", status: "COMPLETED" };
          }
        },
        invite: async () => {
          console.log("Simulated Pi.invite()");
          alert("Simulated friend invite ‚Äî works in Pi Browser!");
          return true;
        }
      };
    }

    // --- Main Functions ---
    const loginBtn = document.getElementById("loginBtn");
    const inviteBtn = document.getElementById("inviteBtn");
    const gameArea = document.getElementById("gameArea");

    loginBtn.addEventListener("click", async () => {
      try {
        const scopes = ["username", "payments"];
        const result = await Pi.authenticate(scopes, (incomplete) => {
          console.log("Incomplete login:", incomplete);
        });
        alert("Welcome, " + result.user.username + "!");
        gameArea.style.display = "block";
      } catch (err) {
        console.error("Login failed", err);
      }
    });

    inviteBtn.addEventListener("click", async () => {
      try {
        await Pi.invite();
      } catch (err) {
        console.error("Invite failed", err);
      }
    });

    function startGame(mode) {
      alert(mode + " game starting...");
      renderBoard();
    }

    function renderBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement("div");
          square.className = "square " + ((row + col) % 2 === 0 ? "light" : "dark");
          board.appendChild(square);
        }
      }
    }
  </script>
</body>
</html>
