<!-- WAITING / NO OPPONENT PANEL -->
<div id="waiting-panel" style="position:relative;display:flex;flex-direction:column;align-items:center;gap:16px;padding:20px;border-radius:12px;background:#1f1f28;margin-top:6px;">
  <!-- Logo placeholder -->
  <div style="display:flex;align-items:center;gap:8px;">
    <div style="font-size:2rem;">♟️</div>
    <div style="font-size:1.5rem;font-weight:700;">Chess Arena Pi</div>
  </div>
  <!-- Pawn in corner accent -->
  <div style="position:relative;width:100%;max-width:320px;height:160px;background:rgba(255,255,255,0.02);border-radius:10px;display:flex;align-items:flex-start;justify-content:flex-end;padding:8px;">
    <div style="font-size:3rem;opacity:0.6;">♙</div>
  </div>

  <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center;">
    <button id="btn-vs-ai" class="primary" style="min-width:140px;">Play vs AI</button>
    <div style="display:flex;gap:8px;align-items:center;">
      <div style="margin-right:6px;">Or wait for opponent...</div>
      <div id="small-timer-wrapper" style="position:relative;width:50px;height:50px;">
        <!-- Circular timer -->
        <svg width="50" height="50" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none"></circle>
          <circle id="countdown-ring" cx="50" cy="50" r="45" stroke="#fff" stroke-width="8" fill="none"
            stroke-dasharray="283" stroke-dashoffset="0" stroke-linecap="round" transform="rotate(-90 50 50)"></circle>
        </svg>
        <div id="timer-label" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:0.65rem;font-weight:600;">
          10s
        </div>
      </div>
    </div>
  </div>
  <div style="font-size:0.85rem;color:#aaa;">If you fail to act before timer runs out, you lose the turn / game.</div>
</div>
