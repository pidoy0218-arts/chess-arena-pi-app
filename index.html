<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: #222;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .menu button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    .menu button:hover {
      background: #666;
    }
    #frameArea > div {
      display: none;
      margin-top: 1rem;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      margin: 1rem auto;
      border: 2px solid #000;
    }
    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    /* Classic (wood) */
    .classic .cell:nth-child(even) { background: #deb887; }
    .classic .cell:nth-child(odd) { background: #f5deb3; }
    /* Quick (striped colors) */
    .quick .cell:nth-child(even) { background: #4caf50; }
    .quick .cell:nth-child(odd) { background: #a5d6a7; }
    /* Pieces */
    .piece-dark { color: #222; }
    .piece-light { color: #eee; }
    .timer {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .warning { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <header>♟ Chess Arena Pi</header>

  <div class="menu">
    <button onclick="showFrame('quick')">Quick</button>
    <button onclick="showFrame('classic')">Classic</button>
    <button onclick="showFrame('invite')">Invite</button>
  </div>

  <div id="frameArea">
    <!-- Quick Frame -->
    <div id="quick">
      <h2>Quick Mode</h2>
      <div class="board quick" id="boardQuick"></div>
      <div class="timer" id="timerQuick"></div>
    </div>

    <!-- Classic Frame -->
    <div id="classic">
      <h2>Classic Mode</h2>
      <div class="board classic" id="boardClassic"></div>
      <div class="timer" id="timerClassic"></div>
    </div>

    <!-- Invite Frame (submenu) -->
    <div id="invite">
      <h2>Invite Mode</h2>
      <button onclick="showFrame('inviteQuick')">Invite Quick</button>
      <button onclick="showFrame('inviteClassic')">Invite Classic</button>
    </div>

    <!-- Invite Quick Frame -->
    <div id="inviteQuick">
      <h2>Invite Quick</h2>
      <div class="board quick" id="boardInviteQuick"></div>
      <div class="timer" id="timerInviteQuick"></div>
    </div>

    <!-- Invite Classic Frame -->
    <div id="inviteClassic">
      <h2>Invite Classic</h2>
      <div class="board classic" id="boardInviteClassic"></div>
      <div class="timer" id="timerInviteClassic"></div>
    </div>
  </div>

  <script>
    let timers = {};

    function showFrame(id) {
      // Hide all
      document.querySelectorAll('#frameArea > div').forEach(div => div.style.display = 'none');
      // Show target
      document.getElementById(id).style.display = 'block';
      // Start timer if frame has one
      if (id.includes("Quick")) startTimer(id, 30, 10);
      else if (id.includes("Classic")) startTimer(id, 60, 15);
    }

    function startTimer(frameId, duration, warnAt) {
      let timerId = "timer" + frameId.charAt(0).toUpperCase() + frameId.slice(1);
      let display = document.getElementById(timerId);

      // Clear old
      if (timers[frameId]) clearInterval(timers[frameId]);

      let time = duration;
      display.textContent = `Time: ${time}s`;

      timers[frameId] = setInterval(() => {
        time--;
        display.textContent = `Time: ${time}s`;
        if (time <= warnAt) display.classList.add("warning");
        else display.classList.remove("warning");
        if (time <= 0) {
          clearInterval(timers[frameId]);
          display.textContent = "⏰ Time's up!";
        }
      }, 1000);
    }

    function createBoard(boardId) {
      let board = document.getElementById(boardId);
      for (let i = 0; i < 64; i++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");
        if (i < 16) cell.innerHTML = "♟"; // pawns row
        if (i >= 48) cell.innerHTML = "♙";
        if (i < 16) cell.classList.add("piece-dark");
        if (i >= 48) cell.classList.add("piece-light");
        board.appendChild(cell);
      }
    }

    // Setup boards
    createBoard("boardQuick");
    createBoard("boardClassic");
    createBoard("boardInviteQuick");
    createBoard("boardInviteClassic");
  </script>
</body>
</html>
