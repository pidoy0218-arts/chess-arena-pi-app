<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for Pi</title>
  <style>
    body {
      background: #121212;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #ffcc00;
    }
    .frame {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      width: 300px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #ffcc00;
      color: #121212;
      transition: 0.3s;
    }
    button:hover {
      background: #ffaa00;
    }
    .toggle {
      margin: 12px 0;
      display: flex;
      justify-content: space-around;
    }
    .toggle button {
      width: 45%;
      background: #333;
      color: #f1f1f1;
    }
    .toggle button.active {
      background: #ffcc00;
      color: #121212;
    }
    #menuFrame, #loginFrame {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Chess Arena for Pi</h1>

  <!-- Login Frame -->
  <div class="frame" id="loginFrame">
    <button onclick="login()">üîë Login with Pi</button>
  </div>

  <!-- Menu Frame -->
  <div class="frame" id="menuFrame">
    <button onclick="inviteFriend()">ü§ù Invite Friend</button>
    <div class="toggle">
      <button id="quickBtn" onclick="setMode('quick')">Quick Game</button>
      <button id="classicBtn" onclick="setMode('classic')">Classic Game</button>
    </div>
    <p id="modeLabel">Choose mode</p>
  </div>

  <script>
    // Show login first
    document.getElementById("loginFrame").style.display = "block";

    function login() {
      // Simulate Pi login
      alert("Pi Login successful (simulated)");
      document.getElementById("loginFrame").style.display = "none";
      document.getElementById("menuFrame").style.display = "block";
    }

    function inviteFriend() {
      alert("Invite Friend via Pi SDK (simulated)");
    }

    function setMode(mode) {
      document.getElementById("quickBtn").classList.remove("active");
      document.getElementById("classicBtn").classList.remove("active");
      if (mode === "quick") {
        document.getElementById("quickBtn").classList.add("active");
        document.getElementById("modeLabel").textContent = "Mode: Quick Game";
      } else {
        document.getElementById("classicBtn").classList.add("active");
        document.getElementById("modeLabel").textContent = "Mode: Classic Game";
      }
    }
  </script>
</body>
</html>
