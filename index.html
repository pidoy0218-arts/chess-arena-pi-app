<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Arena Pi Mockup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0; padding: 0;
    display: flex; align-items: center; justify-content: center;
    height: 100vh;
  }
  .frame {
    display: none;
    text-align: center;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 90%; max-width: 400px;
  }
  .frame.active { display: block; }
  button {
    margin: 10px; padding: 12px 20px;
    border: none; border-radius: 10px;
    background: #4CAF50; color: white;
    font-size: 16px; cursor: pointer;
  }
  button:hover { background: #45a049; }
  #timer {
    font-size: 32px; font-weight: bold;
    margin: 15px;
    color: green;
  }
  #board {
    margin: 15px auto;
    width: 240px; height: 240px;
    background: repeating-linear-gradient(
      45deg, #deb887, #deb887 30px,
      #f5f5dc 30px, #f5f5dc 60px
    );
    border: 5px solid #333;
  }
  #status { font-size: 20px; margin-top: 10px; }
</style>
</head>
<body>

<!-- Launch Screen -->
<div class="frame active" id="launch">
  <h2>üöÄ Welcome to The Chess Arena Pi</h2>
  <button onclick="goTo('invite')">Start</button>
</div>

<!-- Invite Frame -->
<div class="frame" id="invite">
  <h2>‚ôü Invite Friends</h2>
  <p><b>Player ID:</b> pioneer123 (mock)</p>
  <button onclick="goTo('gameSelector')">Invite Friend</button>
  <button onclick="goTo('gameSelector')">Random Opponent</button>
  <h3>üèÜ Leaderboard (placeholder)</h3>
  <p>Top Players List...</p>
  <button onclick="goTo('launch')">‚¨Ö Back</button>
</div>

<!-- Game Selector -->
<div class="frame" id="gameSelector">
  <h2>Select Game Mode</h2>
  <button onclick="goTo('classic')">Classic Game</button>
  <button onclick="goTo('quick')">Quick Game (Blitz)</button>
  <button onclick="goTo('invite')">‚¨Ö Back</button>
</div>

<!-- Classic Game -->
<div class="frame" id="classic">
  <h2>‚ôû Classic Game</h2>
  <p>10 min per player</p>
  <div id="board"></div>
  <div id="timer">10:00</div>
  <button onclick="goTo('gameSelector')">‚¨Ö Back</button>
</div>

<!-- Quick Game -->
<div class="frame" id="quick">
  <h2>‚ö° Quick Game</h2>
  <p>30s per move</p>
  <div id="board"></div>
  <div id="timer">30</div>
  <div id="status"></div>
  <button onclick="makeMove()">Make Move</button>
  <button onclick="goTo('gameSelector')">‚¨Ö Back</button>
</div>

<script>
let timerInterval, timeLeft = 30;

function goTo(frame) {
  document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
  document.getElementById(frame).classList.add('active');

  if(frame === "quick") startQuickGame();
  else stopTimer();
}

function startQuickGame() {
  timeLeft = 30;
  updateTimer();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      document.getElementById("status").textContent = "‚ùå YOU LOSE!";
    }
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
}

function updateTimer() {
  const t = document.getElementById("timer");
  t.textContent = timeLeft;
  if (timeLeft <= 10) {
    t.style.color = "red";
  } else {
    t.style.color = "green";
  }
}

function makeMove() {
  timeLeft = 30;
  updateTimer();
  document.getElementById("status").textContent = "‚úÖ Move made! Timer reset.";
}
</script>

</body>
</html>
