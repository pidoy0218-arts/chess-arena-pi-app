<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 60px;
      display: block;
      margin: 0 auto;
    }
    header h1 {
      margin: 10px 0;
      font-size: 24px;
    }
    .toggles button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    .game-area {
      margin-top: 20px;
    }
    .timer {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .board {
      width: 320px;
      height: 320px;
      margin: 0 auto;
      background: #d18b47; /* wooden tone placeholder */
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
    }
    .board div {
      width: 100%;
      height: 100%;
    }
    .controls, .captures {
      margin-top: 15px;
    }
    .controls button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #666;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Chess Arena for Pi</h1>
    <div class="toggles">
      <button>PI LOGIN</button>
      <button>CLASSIC</button>
      <button>QUICK</button>
      <button>AI</button>
      <button>LEADERBOARD</button>
    </div>
  </header>

  <div class="game-area">
    <div class="timer">‚è± Timer: 00:00</div>
    <div class="board">
      <!-- Board squares will be rendered here -->
    </div>
    <div class="controls">
      <button>New Game</button>
      <button>Undo</button>
    </div>
    <div class="captures">
      <p>Captured Pieces:</p>
    </div>
  </div>
</body>
</html>
