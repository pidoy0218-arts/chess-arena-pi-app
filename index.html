<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Logo + Modes */
    .header {
      text-align: center;
      margin: 10px 0;
    }
    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #ffd700;
    }
    .modes {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .mode-btn {
      font-size: 0.8em;
      padding: 6px 12px;
      background: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .mode-btn:hover {
      background: #555;
    }
    .tagline {
      margin-top: 4px;
      font-size: 0.9em;
      color: #aaa;
    }

    /* Chessboard */
    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      margin: 20px auto;
      border: 3px solid #444;
    }
    .square {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
    }
    .light { background: #f0d9b5; }
    .dark { background: #b58863; }

    /* Under Board Controls */
    .controls {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 10px;
      align-items: flex-start;
    }
    .captured, .history {
      width: 25%;
      min-height: 60px;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 4px;
      font-size: 0.8em;
    }
    .center-controls {
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .timer {
      font-size: 1.5em;
      font-weight: bold;
      background: #111;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #444;
    }
    .btn-row {
      display: flex;
      gap: 6px;
    }
    .game-btn {
      font-size: 0.75em;
      padding: 6px 10px;
      background: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 6px;
      cursor: pointer;
    }
    .game-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">â™ž</div>
    <div class="modes">
      <button class="mode-btn">Classic Chess</button>
      <button class="mode-btn">Quick Chess</button>
      <button class="mode-btn">Versus AI</button>
      <button class="mode-btn">Leaderboard</button>
    </div>
    <div class="tagline">Powered by Pi</div>
  </div>

  <!-- Chessboard -->
  <div class="board" id="board"></div>

  <!-- Under Board Controls -->
  <div class="controls">
    <div class="captured" id="captured">Captured Pieces</div>

    <div class="center-controls">
      <div class="timer" id="timer">30s</div>
      <div class="btn-row">
        <button class="game-btn" id="resignBtn">Resign</button>
        <button class="game-btn" id="drawBtn">Draw</button>
        <button class="game-btn" id="rematchBtn" disabled>Rematch</button>
      </div>
    </div>

    <div class="history" id="history">Move History</div>
  </div>

  <script>
    // Build chessboard
    const board = document.getElementById("board");
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement("div");
        square.classList.add("square");
        if ((row + col) % 2 === 0) {
          square.classList.add("light");
        } else {
          square.classList.add("dark");
        }
        board.appendChild(square);
      }
    }

    // Timer
    let timeLeft = 30;
    const timerEl = document.getElementById("timer");
    const rematchBtn = document.getElementById("rematchBtn");

    function updateTimer() {
      timerEl.textContent = timeLeft + "s";
      if (timeLeft <= 10) {
        timerEl.style.color = "red";
      } else {
        timerEl.style.color = "white";
      }
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endGame("Time's up!");
      }
      timeLeft--;
    }

    let timerInterval = setInterval(updateTimer, 1000);

    function endGame(message) {
      alert("Game Over: " + message);
      rematchBtn.disabled = false;
    }

    rematchBtn.addEventListener("click", () => {
      timeLeft = 30;
      rematchBtn.disabled = true;
      timerInterval = setInterval(updateTimer, 1000);
    });
  </script>

</body>
</html>
