<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .frame {
      display: none;
      text-align: center;
    }
    .active {
      display: block;
    }
    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 12px 24px;
      margin: 8px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .timer {
      font-size: 48px;
      margin-top: 20px;
    }
    .sandglass {
      font-size: 60px;
    }
  </style>
</head>
<body>
  <!-- Frame 1: Main Menu -->
  <div id="menu" class="frame active">
    <h1>Chess Arena Pi</h1>
    <button onclick="startFrame('puzzle')">Puzzle</button>
    <button onclick="startFrame('quick')">Quick Game</button>
  </div>

  <!-- Frame 2: Puzzle -->
  <div id="puzzle" class="frame">
    <h2>Puzzle Mode</h2>
    <div class="sandglass">⏳</div>
    <div id="puzzleTimer" class="timer">30</div>
  </div>

  <!-- Frame 3: Quick Game -->
  <div id="quick" class="frame">
    <h2>Quick Game</h2>
    <div class="sandglass">⏳</div>
    <div id="quickTimer" class="timer">30</div>
  </div>

  <script>
    let countdown;

    function startFrame(frameId) {
      // Hide all frames
      document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
      // Show selected frame
      document.getElementById(frameId).classList.add('active');

      // Start the timer
      startTimer(frameId + "Timer", 30);
    }

    function startTimer(timerId, seconds) {
      clearInterval(countdown);
      let timeLeft = seconds;
      document.getElementById(timerId).innerText = timeLeft;

      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById(timerId).innerText = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          window.location.href = "https://github.com/pidoy0218-arts/chess-arena-pi-app";
        }
      }, 1000);
    }
  </script>
</body>
</html>
