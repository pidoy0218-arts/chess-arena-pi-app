<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Arena for Pi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background:#f4f4f4;
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  h1 {
    margin:10px;
    font-size:1.6em;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .knight {
    font-size:2em;
    margin-left:8px;
    display:inline-block;
    animation:bounce 1.5s infinite;
    color:goldenrod;
  }
  @keyframes bounce {
    0%,100% {transform:translateY(0);}
    50% {transform:translateY(-6px);}
  }
  .menu {
    margin:10px 0;
    display:flex;
    gap:10px;
  }
  .menu button {
    padding:6px 10px;
    border:none;
    background:#ddd;
    border-radius:6px;
    cursor:pointer;
  }
  .menu button:hover { background:#bbb; }
  .board {
    width:320px; height:320px;
    display:grid;
    grid-template:repeat(8,1fr)/repeat(8,1fr);
    border:2px solid #333;
  }
  .white {background:#eee;}
  .black {background:#769656;}
  .controls {
    display:flex;
    gap:8px;
    margin-top:6px;
  }
  .control-btn {
    font-size:0.8em;
    padding:4px 6px;
    background:#ddd;
    border:none;
    border-radius:5px;
    cursor:pointer;
  }
  .control-btn:hover { background:#bbb; }
  .info-bar {
    margin:8px 0;
    display:flex;
    justify-content:space-between;
    width:320px;
    font-size:0.85em;
  }
  .timer {
    font-weight:bold;
  }
  .red {color:red;}
  .login-frame {
    margin-top:12px;
    padding:8px;
    border:1px solid #ccc;
    border-radius:6px;
    background:#fff;
  }
</style>
</head>
<body>

<h1>CHESS ARENA for PI <span class="knight">â™ž</span></h1>

<div class="menu">
  <button class="control-btn">INVITE</button>
  <button class="control-btn">QUICK (30s)</button>
  <button class="control-btn">CLASSIC (15m)</button>
  <button class="control-btn">LEADERBOARD</button>
  <button class="control-btn">TOURNAMENT</button>
</div>

<div class="info-bar">
  <span id="player1">Player 1</span>
  <span id="timer1" class="timer">15:00</span>
</div>

<div class="board" id="board">
  <!-- generate 8x8 squares -->
</div>

<div class="info-bar">
  <span id="player2">Player 2</span>
  <span id="timer2" class="timer">15:00</span>
</div>

<div class="controls">
  <button class="control-btn">Draw</button>
  <button class="control-btn">Resign</button>
  <button class="control-btn">Rematch</button>
  <button class="control-btn">History</button>
</div>

<div class="login-frame">
  <p><b>Login</b></p>
  <button class="control-btn">Pi Login</button>
</div>

<!-- preload sound -->
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<script>
  // build chessboard squares
  const board=document.getElementById("board");
  for(let r=0;r<8;r++){
    for(let c=0;c<8;c++){
      let sq=document.createElement("div");
      sq.className=((r+c)%2==0)?"white":"black";
      board.appendChild(sq);
    }
  }

  // sound
  const clickSound=document.getElementById("clickSound");
  document.querySelectorAll(".control-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
      clickSound.currentTime=0;
      clickSound.play().catch(()=>{});
    });
  });

  // simple timer demo
  let t1=15*60, t2=15*60;
  function updateTimers(){
    const f=(t)=>`${String(Math.floor(t/60)).padStart(2,'0')}:${String(t%60).padStart(2,'0')}`;
    document.getElementById("timer1").textContent=f(t1);
    document.getElementById("timer2").textContent=f(t2);
    // turn red if <=30s
    if(t1<=30) document.getElementById("timer1").classList.add("red");
    if(t2<=30) document.getElementById("timer2").classList.add("red");
  }
  updateTimers();
</script>

</body>
</html>
