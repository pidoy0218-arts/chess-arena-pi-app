<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    .frame {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      margin: 20px auto;
      width: 320px;
      border: 2px solid #fff;
    }
    .light {
      background: #d2b48c;
    }
    .dark {
      background: #8b4513;
    }
  </style>
</head>
<body>

  <!-- Frame 1: Welcome -->
  <div id="welcome" class="frame active">
    <h1>Welcome to Chess Arena Pi</h1>
    <button onclick="showFrame('menu')">Continue</button>
  </div>

  <!-- Frame 2: Menu -->
  <div id="menu" class="frame">
    <h2>Main Menu</h2>
    <button onclick="showFrame('mainGame')">Play Game</button>
    <button onclick="showFrame('puzzle')">Puzzle Mode</button>
  </div>

  <!-- Frame 3: Main Game -->
  <div id="mainGame" class="frame">
    <h2>Main Game</h2>
    <div class="board" id="board"></div>
    <button onclick="showFrame('menu')">Back to Menu</button>
  </div>

  <!-- Frame 4: Puzzle -->
  <div id="puzzle" class="frame">
    <h2>Puzzle Mode</h2>
    <p>[Puzzle board placeholder]</p>
    <button onclick="showFrame('menu')">Back to Menu</button>
  </div>

  <script>
    // Frame toggle function
    function showFrame(id) {
      document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Generate board for main game
    function generateBoard() {
      const board = document.getElementById('board');
      board.innerHTML = "";
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = (row + col) % 2 === 0 ? 'light' : 'dark';
          board.appendChild(square);
        }
      }
    }
    generateBoard();
  </script>

</body>
</html>
