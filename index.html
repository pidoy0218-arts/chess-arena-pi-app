<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for Pi</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #f4f4f4; display: flex; height: 100vh;
      justify-content: center; align-items: center;
    }
    .frame {
      display: none; flex-direction: column;
      align-items: center; justify-content: center;
      width: 100%; height: 100%;
    }
    .active { display: flex; }
    h1 { font-size: 1.5em; margin: 20px; }
    button {
      margin: 8px; padding: 12px 20px;
      font-size: 1em; border: none;
      border-radius: 8px; cursor: pointer;
      background: #333; color: #fff;
    }
    button:hover { background: #555; }
    .menu-btn { width: 200px; }
    #board { width: 300px; height: 300px; background: burlywood; margin-top: 10px; }
    .toggle-bar { margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
    .small-btn {
      font-size: 0.8em; padding: 6px 10px;
      background: #0066cc;
    }
  </style>
</head>
<body>

  <!-- LOGIN FRAME -->
  <div id="loginFrame" class="frame active">
    <h1>♞ Chess Arena for Pi</h1>
    <button onclick="switchFrame('menuFrame')">Login with Pi</button>
  </div>

  <!-- MENU FRAME -->
  <div id="menuFrame" class="frame">
    <h1>Game Menu</h1>
    <button class="menu-btn" onclick="switchFrame('gameFrameQuick')">Quick (30s)</button>
    <button class="menu-btn" onclick="switchFrame('gameFrameClassic')">Classic (15m)</button>
    <button class="menu-btn" onclick="switchFrame('leaderboardFrame')">Leaderboard</button>
    <button class="menu-btn" disabled>Tournament (coming soon)</button>
  </div>

  <!-- QUICK GAME -->
  <div id="gameFrameQuick" class="frame">
    <h1>Quick Game (30s)</h1>
    <div>Timer: <span id="quickTimer">00:30</span></div>
    <div id="board">[Chessboard here]</div>
    <div class="toggle-bar">
      <button class="small-btn">Draw</button>
      <button class="small-btn">Resign</button>
      <button class="small-btn">Rematch</button>
      <button class="small-btn">History</button>
    </div>
    <button onclick="switchFrame('menuFrame')">Back to Menu</button>
  </div>

  <!-- CLASSIC GAME -->
  <div id="gameFrameClassic" class="frame">
    <h1>Classic Game (15m)</h1>
    <div>White: <span id="classicTimerWhite">15:00</span></div>
    <div>Black: <span id="classicTimerBlack">15:00</span></div>
    <div id="board">[Chessboard here]</div>
    <div class="toggle-bar">
      <button class="small-btn">Draw</button>
      <button class="small-btn">Resign</button>
      <button class="small-btn">Rematch</button>
      <button class="small-btn">History</button>
    </div>
    <button onclick="switchFrame('menuFrame')">Back to Menu</button>
  </div>

  <!-- LEADERBOARD -->
  <div id="leaderboardFrame" class="frame">
    <h1>Leaderboard</h1>
    <p>[Placeholder — will connect to GitHub later]</p>
    <button onclick="switchFrame('menuFrame')">Back to Menu</button>
  </div>

<script>
  function switchFrame(id) {
    document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>
</body>
</html>
