<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enter The Chess Arena Pi</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin-top: 20%;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>⚔️ Welcome to The Chess Arena Pi</h1>

  <audio id="sword" src="data:audio/ogg;base64,T2dnUwACAAAAAAAAAABVDxMAAAAAAB3A...YOUR_OGG_BASE64...==" preload="auto"></audio>

  <button onclick="enterArena()">Enter the Arena</button>

  <script>
    window.addEventListener('load', () => {
      const sword = document.getElementById('sword');
      sword.volume = 0.7;
      sword.play().catch(() => {});
    });

    function enterArena() {
      const sword = document.getElementById('sword');
      sword.play();
      setTimeout(() => {
        window.location.href = "login.html";
      }, 700);
    }
  </script>
</body>
</html>
