<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin: 10px;
      color: #333;
    }
    #controls {
      margin: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 4px solid #5a3e1b;
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    .light { background: #f0d9b5; }
    .dark  { background: #b58863; }
    #timers {
      margin: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    #gameButtons {
      margin: 15px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #5a3e1b;
      color: #fff;
    }
    select {
      padding: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>â™Ÿ Chess Arena Pi</h1>

  <div id="controls">
    <label for="mode">Game Mode: </label>
    <select id="mode">
      <option value="classic">Classic (10 min each)</option>
      <option value="quick">Quick (30s per move)</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="timers">White: 10:00 | Black: 10:00</div>

  <div id="board"></div>

  <div id="gameButtons">
    <button onclick="resign()">Resign</button>
    <button onclick="offerDraw()">Offer Draw</button>
    <button onclick="rematch()">Rematch</button>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<script>
  const board = document.getElementById("board");
  const timers = document.getElementById("timers");
  const game = new Chess();
  let mode = "classic";
  let turn = "w";
  let timerInterval;
  let whiteTime, blackTime, perMoveTime;

  function createBoard() {
    board.innerHTML = "";
    for (let r = 7; r >= 0; r--) {
      for (let f = 0; f < 8; f++) {
        const square = document.createElement("div");
        square.className = "square " + ((r + f) % 2 === 0 ? "light" : "dark");
        square.dataset.square = "abcdefgh"[f] + (r + 1);
        board.appendChild(square);
      }
    }
    renderPieces();
  }

  function renderPieces() {
    document.querySelectorAll(".square").forEach(sq => sq.textContent = "");
    game.board().forEach((row, r) => {
      row.forEach((piece, f) => {
        if (piece) {
          const square = document.querySelector(`[data-square="${"abcdefgh"[f]}${8 - r}"]`);
          square.textContent = piece.type.toUpperCase();
          square.style.color = piece.color === "w" ? "ivory" : "black";
        }
      });
    });
  }

  function startGame() {
    game.reset();
    mode = document.getElementById("mode").value;
    whiteTime = 600; // 10 min
    blackTime = 600;
    perMoveTime = 30;
    turn = "w";
    updateTimers();
    clearInterval(timerInterval);
    timerInterval = setInterval(runTimer, 1000);
    createBoard();
  }

  function runTimer() {
    if (mode === "classic") {
      if (turn === "w") whiteTime--;
      else blackTime--;
      if (whiteTime <= 0) endGame("Black wins on time");
      if (blackTime <= 0) endGame("White wins on time");
    } else {
      perMoveTime--;
      if (perMoveTime <= 0) {
        if (turn === "w") endGame("Black wins (White ran out of move time)");
        else endGame("White wins (Black ran out of move time)");
      }
    }
    updateTimers();
  }

  function updateTimers() {
    let wt = formatTime(mode === "classic" ? whiteTime : perMoveTime);
    let bt = formatTime(mode === "classic" ? blackTime : perMoveTime);
    timers.textContent = `White: ${wt} | Black: ${bt}`;
  }

  function formatTime(seconds) {
    let m = Math.floor(seconds / 60);
    let s = seconds % 60;
    return `${m}:${s.toString().padStart(2, "0")}`;
  }

  function switchTurn() {
    turn = turn === "w" ? "b" : "w";
    if (mode === "quick") perMoveTime = 30;
    updateTimers();
  }

  function resign() {
    endGame(turn === "w" ? "Black wins by resignation" : "White wins by resignation");
  }

  function offerDraw() {
    endGame("Game drawn by agreement");
  }

  function rematch() {
    startGame();
  }

  function endGame(message) {
    clearInterval(timerInterval);
    alert(message);
  }

  createBoard();
</script>
</body>
</html>
