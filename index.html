<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Chess Arena Pi</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; text-align: center;
      background: #f5f5dc; color: #333;
    }
    .screen { display: none; padding: 20px; }
    .active { display: block; }
    button {
      padding: 12px 20px; margin: 10px; font-size: 18px;
      border: none; border-radius: 8px; cursor: pointer;
      background: #4CAF50; color: white;
    }
    #board {
      width: 320px; height: 320px;
      margin: 20px auto; display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 3px solid #333;
    }
    .square {
      width: 40px; height: 40px; display: flex;
      align-items: center; justify-content: center;
      font-size: 24px; user-select: none;
    }
    .light { background: #f0d9b5; }
    .dark { background: #b58863; }
    #timer {
      font-size: 20px; margin: 10px; font-weight: bold;
    }
    #captured {
      margin-top: 10px; font-size: 18px;
    }
    .warning { color: red; }
  </style>
</head>
<body>

  <!-- Screen 1: Invite -->
  <div id="invite" class="screen active">
    <h1>♟️ The Chess Arena Pi</h1>
    <p>Invite your friend to play:</p>
    <button onclick="mockPiInvite()">Invite Friend</button>
  </div>

  <!-- Screen 2: Mode Selection -->
  <div id="modeSelect" class="screen">
    <h2>Select Game Mode</h2>
    <button onclick="startClassic()">Classic Game</button>
    <button onclick="startQuick()">Quick Game (30s per move)</button>
  </div>

  <!-- Screen 3: Gameboard -->
  <div id="game" class="screen">
    <h2 id="modeLabel"></h2>
    <div id="timer"></div>
    <div id="board"></div>
    <div id="captured">Captured: <span id="capturedPieces"></span></div>
    <button onclick="backToMenu()">Back</button>
  </div>

  <!-- Chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>

  <script>
    let currentScreen = "invite";
    let game, timerInterval, timeLeft, quickMode;

    function showScreen(id) {
      document.getElementById(currentScreen).classList.remove("active");
      document.getElementById(id).classList.add("active");
      currentScreen = id;
    }

    // Mock Pi SDK Invite
    function mockPiInvite() {
      alert("Pi SDK Invite: Player selected ✅");
      showScreen("modeSelect");
    }

    function startClassic() {
      quickMode = false;
      initGame("Classic Game");
    }

    function startQuick() {
      quickMode = true;
      initGame("Quick Game (30s per move)");
    }

    function initGame(modeText) {
      document.getElementById("modeLabel").innerText = modeText;
      showScreen("game");
      setupBoard();
      game = new Chess();
      if (quickMode) startTimer();
    }

    function setupBoard() {
      let board = document.getElementById("board");
      board.innerHTML = "";
      let isDark = false;
      for (let r = 8; r >= 1; r--) {
        isDark = !isDark;
        for (let c = 1; c <= 8; c++) {
          let square = document.createElement("div");
          square.className = "square " + (isDark ? "dark" : "light");
          board.appendChild(square);
          isDark = !isDark;
        }
      }
    }

    function startTimer() {
      timeLeft = 30;
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert("⏳ Time up! You lose.");
          backToMenu();
        }
      }, 1000);
    }

    function updateTimer() {
      let timerEl = document.getElementById("timer");
      timerEl.textContent = "⏰ Time left: " + timeLeft + "s";
      if (timeLeft <= 10) {
        timerEl.classList.add("warning");
      } else {
        timerEl.classList.remove("warning");
      }
    }

    function backToMenu() {
      if (timerInterval) clearInterval(timerInterval);
      showScreen("modeSelect");
    }
  </script>
</body>
</html>
