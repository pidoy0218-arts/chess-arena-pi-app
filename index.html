<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi - Frames</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .frame {
      display: none;
      text-align: center;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      margin: 20px auto;
      width: 320px;
      border: 2px solid #fff;
    }
    .square {
      width: 40px;
      height: 40px;
    }
    .light { background: #eee; }
    .dark { background: #555; }
    .timer {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div id="menu" class="frame active">
    <h1>Main Menu</h1>
    <button onclick="showFrame('quick')">Quick Game</button>
    <button onclick="showFrame('puzzle')">Puzzle Mode</button>
    <button onclick="showFrame('classic')">Classic</button>
    <button onclick="showFrame('invite')">Invite</button>
  </div>

  <!-- Quick Game -->
  <div id="quick" class="frame">
    <h2>Quick Game</h2>
    <div class="board" id="board-quick"></div>
    <div class="timer" id="timer-quick">30</div>
    <button onclick="backToMenu()">Back</button>
  </div>

  <!-- Puzzle Mode -->
  <div id="puzzle" class="frame">
    <h2>Puzzle Mode</h2>
    <div class="board" id="board-puzzle"></div>
    <div class="timer" id="timer-puzzle">60</div>
    <button onclick="backToMenu()">Back</button>
  </div>

  <!-- Classic -->
  <div id="classic" class="frame">
    <h2>Classic Game</h2>
    <div class="board" id="board-classic"></div>
    <p>No Timer</p>
    <button onclick="backToMenu()">Back</button>
  </div>

  <!-- Invite -->
  <div id="invite" class="frame">
    <h2>Invite Mode</h2>
    <div class="board" id="board-invite"></div>
    <p>No Timer</p>
    <button onclick="backToMenu()">Back</button>
  </div>

<script>
  let timerInterval;

  function buildBoard(containerId) {
    const container = document.getElementById(containerId);
    if (!container) return;
    container.innerHTML = '';
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement('div');
        square.classList.add('square', (row + col) % 2 === 0 ? 'light' : 'dark');
        container.appendChild(square);
      }
    }
  }

  // Build all 4 boards
  ['board-quick','board-puzzle','board-classic','board-invite'].forEach(id => buildBoard(id));

  function showFrame(frameId) {
    clearInterval(timerInterval);
    document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
    document.getElementById(frameId).classList.add('active');

    if (frameId === 'quick') startTimer('timer-quick', 30, 10);
    if (frameId === 'puzzle') startTimer('timer-puzzle', 60, 15);
  }

  function backToMenu() {
    clearInterval(timerInterval);
    document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
    document.getElementById('menu').classList.add('active');
  }

  function startTimer(timerId, duration, warningAt) {
    let timeLeft = duration;
    const timerEl = document.getElementById(timerId);
    timerEl.classList.remove('warning');
    timerEl.textContent = timeLeft;

    timerInterval = setInterval(() => {
      timeLeft--;
      if (timeLeft <= warningAt) {
        timerEl.classList.add('warning');
      }
      timerEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        window.location.href = "https://github.com/pidoy0218-arts/chess-arena-pi-app/";
      }
    }, 1000);
  }
</script>

</body>
</html>
