<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for PI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5dc;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .knight {
      width: 60px;
      height: 60px;
      animation: bounce 1.2s infinite alternate;
      filter: drop-shadow(0px 0px 5px gold);
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      width: 250px;
    }

    .menu button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #34495e;
      color: white;
      transition: background 0.3s;
    }

    .menu button:hover {
      background: #2c3e50;
    }

    .comingsoon {
      background: #bdc3c7 !important;
      color: #555 !important;
      cursor: not-allowed;
    }

    .login-box {
      margin-top: 30px;
      padding: 15px;
      border: 2px solid #34495e;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      background: #ecf0f1;
    }

    .login-box button {
      padding: 10px;
      width: 100%;
      background: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>

  <header>
    <!-- Bright golden knight -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Chess_nlt45.svg" 
         alt="Knight" class="knight">
    <h1>CHESS ARENA for PI</h1>
  </header>

  <!-- Menu -->
  <div class="menu">
    <button onclick="alert('Invite via Pi SDK')">INVITE</button>
    <button onclick="alert('Quick Game: 30s timer')">QUICK (30s)</button>
    <button onclick="alert('Classic Game: 15m each')">CLASSIC (15m)</button>
    <button onclick="window.location.href='https://pidoy0218-arts.github.io/chess-world-pi/'">LEADERBOARD</button>
    <button class="comingsoon">TOURNAMENT (Coming Soon)</button>
  </div>

  <!-- Login Frame -->
  <div class="login-box">
    <p><b>Login with Pi</b></p>
    <button onclick="alert('Pi SDK login placeholder')">Login</button>
  </div>

</body>
</html>
