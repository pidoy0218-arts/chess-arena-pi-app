<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for PI</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #480082; /* purple background */
      color: #ffd700;      /* Gold text */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.25em;
      margin: 0.5em 0;
    }
    .knight-circle {
      width: 220px;
      height: 220px;
      background: #ffd700; /* Gold circle */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      animation: bounce 1s infinite alternate;
    }
    .knight-circle span {
      font-size: 14em;
      color: #676569; /* iron gray knight */
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 1em;
      font-weight: bold;
      color: #480082;     /* Purple text */
      background: #FFD700; /* Gold button */
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    /* SDK status dot */
    .status-dot {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }
    .status-text {
      position: absolute;
      top: 35px;
      right: 15px;
      font-size: 0.8em;
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Status indicator -->
  <div id="sdkDot" class="status-dot"></div>
  <div id="sdkText" class="status-text"></div>

  <div>
    <div class="knight-circle">
      <span>â™ž</span>
    </div>
    <h1>CHESS ARENA <span style="color: white;">for</span> PI</h1>
    <button class="btn" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      alert("Local login successful. (Pi SDK placeholder here)");
      window.location.href = "menu.html"; // go to menu
    }

    // SDK detector
    function checkPiSDK() {
      const dot = document.getElementById("sdkDot");
      const text = document.getElementById("sdkText");
      if (window.Pi) {
        dot.style.background = "green";
        text.textContent = "Live";
      } else {
        dot.style.background = "red";
        text.textContent = "Test Mode";
      }
      // show text briefly
      text.style.opacity = "1";
      setTimeout(() => {
        text.style.opacity = "0";
      }, 2000);
    }

    // Run check on load and refresh every 5s
    checkPiSDK();
    setInterval(checkPiSDK, 5000);
  <script src="sound.js" defer>

</script>
</body>
</html>
