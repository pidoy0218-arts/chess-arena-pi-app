<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .menu button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background: #444;
      color: #fff;
    }
    .menu button:hover {
      background: #666;
    }
    .frame {
      display: none;
      margin-top: 30px;
      font-size: 20px;
    }
    .timer {
      font-size: 40px;
      margin-top: 20px;
    }
    .red {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Chess Arena Pi</h1>

  <div class="menu">
    <button onclick="showFrame('quick')">Quick Game</button>
    <button onclick="showFrame('puzzle')">Puzzle</button>
    <button onclick="showFrame('invite')">Invite</button>
    <button onclick="showFrame('classic')">Classic</button>
  </div>

  <!-- Quick Frame -->
  <div id="quick" class="frame">
    <p>Quick Game — 30s Timer</p>
    <div id="quickTimer" class="timer">30</div>
  </div>

  <!-- Puzzle Frame -->
  <div id="puzzle" class="frame">
    <p>Puzzle — 60s Timer</p>
    <div id="puzzleTimer" class="timer">60</div>
  </div>

  <!-- Invite Frame -->
  <div id="invite" class="frame">
    <p>Invite Mode — Coming Soon</p>
  </div>

  <!-- Classic Frame -->
  <div id="classic" class="frame">
    <p>Classic Mode — Coming Soon</p>
  </div>

  <script>
    let timers = {}; // store timer intervals

    function showFrame(frameId) {
      // hide all frames
      document.querySelectorAll('.frame').forEach(f => f.style.display = 'none');
      // clear existing timers
      Object.values(timers).forEach(interval => clearInterval(interval));
      timers = {};

      // show selected frame
      document.getElementById(frameId).style.display = 'block';

      // start timer logic for quick and puzzle
      if (frameId === 'quick') {
        startTimer('quickTimer', 30, 10, "https://github.com/");
      } else if (frameId === 'puzzle') {
        startTimer('puzzleTimer', 60, 15, "https://github.com/");
      }
    }

    function startTimer(elementId, seconds, warningAt, redirectUrl) {
      let timeLeft = seconds;
      const timerEl = document.getElementById(elementId);
      timerEl.textContent = timeLeft;
      timerEl.classList.remove('red');

      timers[elementId] = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;

        if (timeLeft <= warningAt) {
          timerEl.classList.add('red');
        }

        if (timeLeft <= 0) {
          clearInterval(timers[elementId]);
          window.location.href = redirectUrl;
        }
      }, 1000);
    }
  </script>

</body>
</html>
