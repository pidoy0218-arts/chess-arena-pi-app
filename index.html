<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Arena for Pi</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .frame {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    height: 100%;
  }
  .active {
    display: flex;
  }
  h1 {
    margin-bottom: 20px;
  }
  .knight {
    font-size: 60px;
    animation: bounce 1.5s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  button {
    margin: 8px 0;
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    background: #444;
    color: #fff;
    cursor: pointer;
    width: 200px;
  }
  button:hover {
    background: #666;
  }
  #chessboard {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    margin-top: 20px;
    border: 2px solid #333;
  }
  .square {
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    user-select: none;
  }
  .light { background: #f0d9b5; }
  .dark { background: #b58863; }
  .timer {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
  }
  .warning { color: red; }
</style>
</head>
<body>

<!-- LOGIN FRAME -->
<div id="loginFrame" class="frame active">
  <div class="knight">â™ž</div>
  <h1>CHESS ARENA for PI</h1>
  <button onclick="showFrame('menuFrame')">Login</button>
</div>

<!-- MENU FRAME -->
<div id="menuFrame" class="frame">
  <button onclick="alert('Pi SDK Invite placeholder')">INVITE</button>
  <button onclick="startGame(30)">QUICK (30s)</button>
  <button onclick="startGame(900)">CLASSIC (15m)</button>
  <button onclick="showFrame('leaderboardFrame')">LEADERBOARD</button>
  <button disabled>TOURNAMENT (coming soon)</button>
</div>

<!-- LEADERBOARD FRAME -->
<div id="leaderboardFrame" class="frame">
  <h1>Leaderboard</h1>
  <p>(Placeholder scores)</p>
  <button onclick="showFrame('menuFrame')">Back</button>
</div>

<!-- GAME FRAME -->
<div id="gameFrame" class="frame">
  <h1>Game On</h1>
  <div class="timer" id="timer">Timer: </div>
  <div id="chessboard"></div>
  <button onclick="showFrame('menuFrame')">Exit</button>
</div>

<script>
  let timerInterval;
  let timeLeft;
  let perMove; 

  function showFrame(id) {
    document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    clearInterval(timerInterval);
  }

  function startGame(seconds) {
    showFrame('gameFrame');
    perMove = seconds === 30;
    timeLeft = seconds;
    updateTimer();

    timerInterval = setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        document.getElementById('timer').innerHTML = '<span class="warning">Time up! You lose.</span>';
        clearInterval(timerInterval);
      } else {
        updateTimer();
      }
    }, 1000);

    renderBoard();
  }

  function updateTimer() {
    const timerEl = document.getElementById('timer');
    timerEl.textContent = "Timer: " + timeLeft + "s";
    if (perMove && timeLeft <= 10) {
      timerEl.classList.add('warning');
    } else {
      timerEl.classList.remove('warning');
    }
  }

  function renderBoard() {
    const board = document.getElementById('chessboard');
    board.innerHTML = '';
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement('div');
        square.className = 'square ' + ((row+col)%2 ? 'dark' : 'light');
        square.textContent = '';
        board.appendChild(square);
      }
    }
  }
</script>

</body>
</html>
