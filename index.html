<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }
    .logo {
      font-size: 40px;
    }
    .frame {
      display: none;
    }
    .active {
      display: block;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #4a90e2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #357ABD;
    }
    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 0;
      margin: 15px auto;
      width: 320px;
      height: 320px;
    }
    .square {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .light { background: #f0d9b5; }
    .dark { background: #b58863; }
    #timer {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login -->
    <div id="loginFrame" class="frame active">
      <div class="logo">♙</div>
      <h1>CHESS ARENA for PI</h1>
      <button onclick="goToFrame('menuFrame')">Login</button>
    </div>

    <!-- Menu -->
    <div id="menuFrame" class="frame">
      <h1>Main Menu</h1>
      <button onclick="goToFrame('gameFrame')">Start Game</button>
      <button onclick="alert('Leaderboard coming soon!')">Leaderboard</button>
      <button onclick="alert('Invite Friend coming soon!')">Invite Friend</button>
      <button onclick="goToFrame('loginFrame')">Logout</button>
    </div>

    <!-- Game -->
    <div id="gameFrame" class="frame">
      <h1>Game Board</h1>
      <div id="chessboard"></div>
      <div id="timer">30s</div>
      <button onclick="goToFrame('menuFrame')">Back to Menu</button>
    </div>
  </div>

  <script>
    // Frame toggle
    function goToFrame(frameId) {
      document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
      document.getElementById(frameId).classList.add('active');
    }

    // Chessboard setup
    const chessboard = document.getElementById("chessboard");
    function drawBoard() {
      chessboard.innerHTML = "";
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement("div");
          square.classList.add("square");
          if ((row + col) % 2 === 0) square.classList.add("light");
          else square.classList.add("dark");
          chessboard.appendChild(square);
        }
      }
    }
    drawBoard();

    // Simple timer (resets at start)
    let timeLeft = 30;
    let timer;
    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      document.getElementById("timer").innerText = timeLeft + "s";
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("⏰ Time’s up! You lose this turn.");
        }
      }, 1000);
    }

    // Start timer when game frame shown
    const observer = new MutationObserver(() => {
      if (document.getElementById("gameFrame").classList.contains("active")) {
        startTimer();
      }
    });
    observer.observe(document.getElementById("app"), { attributes: true, subtree: true, attributeFilter: ['class'] });
  </script>
</body>
</html>
