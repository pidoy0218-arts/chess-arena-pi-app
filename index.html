<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #3e2f1c; /* Wooden brown background */
    }
    #board {
      width: 90vmin;
      max-width: 480px;
    }
  </style>
  <!-- chessboard.js & chess.js -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard-1.0.0.min.js"></script>
</head>
<body>
  <div id="board"></div>

  <script>
    var game = new Chess();

    var board = Chessboard('board', {
      position: 'start',
      draggable: true,
      onDrop: onDrop
    });

    function onDrop(source, target) {
      // see if the move is legal
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q' // promote pawns to queens
      });

      if (move === null) return 'snapback';
    }

    // Update board after piece snap
    function onSnapEnd() {
      board.position(game.fen());
    }

    board.onSnapEnd = onSnapEnd;
  </script>
</body>
</html>
