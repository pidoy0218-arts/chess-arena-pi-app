<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi - Timer Test</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .btn {
      background: #444;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #666;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Chess Arena Pi</h1>
  <div class="btn" onclick="startTimer()">Quick Game (30s)</div>
  <div class="btn" onclick="startTimer()">Puzzle (30s)</div>
  <div id="timer">Ready...</div>

  <script>
    let countdown;
    function startTimer() {
      clearInterval(countdown);
      let timeLeft = 30;
      document.getElementById("timer").innerText = `⏳ ${timeLeft}s`;
      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `⏳ ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").innerText = "⏰ Time's up!";
          setTimeout(() => {
            window.location.href = "https://github.com/pidoy0218-arts/chess-arena-pi-app";
          }, 1000);
        }
      }, 1000);
    }
  </script>
</body>
</html>
