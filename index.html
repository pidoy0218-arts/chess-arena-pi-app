<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #222;
      color: #f5f5f5;
      text-align: center;
    }
    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #timer {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Chess Arena Pi</h1>
  <button onclick="startGame('Quick Game')">Quick Game</button>
  <button onclick="startGame('Puzzle Mode')">Puzzle Mode</button>

  <div id="gameArea">
    <h2 id="modeText"></h2>
    <div id="timer">30s</div>
  </div>

  <script>
    let countdown;

    function startGame(mode) {
      document.querySelector("h1").style.display = "none";
      document.querySelectorAll("button").forEach(btn => btn.style.display = "none");

      document.getElementById("gameArea").style.display = "flex";
      document.getElementById("modeText").innerText = mode;
      
      let timeLeft = 30;
      document.getElementById("timer").innerText = timeLeft + "s";

      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft + "s";
        
        if (timeLeft <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").innerText = "Time's up!";
          setTimeout(() => {
            window.location.href = "https://github.com/pidoy0218-arts/chess-arena-pi-app";
          }, 1500);
        }
      }, 1000);
    }
  </script>
</body>
</html>
