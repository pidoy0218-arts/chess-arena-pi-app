<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      animation: zoomIn 1s ease-in-out;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .login {
      margin-top: 10px;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #board {
      margin: 20px auto;
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      border: 2px solid #fff;
    }

    .square {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .white { background: #eee; color: black; }
    .black { background: #444; color: white; }

    .captured {
      display: flex;
      justify-content: center;
      margin: 5px;
      flex-wrap: wrap;
      font-size: 20px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    canvas.confetti {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Chess Arena Pi Logo"/>
    <div class="login">
      <button onclick="login()">üîê Login with Pi Network</button>
    </div>
  </header>

  <main>
    <div id="capturedWhite" class="captured"></div>
    <div id="board"></div>
    <div id="capturedBlack" class="captured"></div>
  </main>

  <canvas class="confetti" id="confetti-canvas"></canvas>

  <!-- Sounds -->
  <audio id="moveSound" src="move.ogg" preload="auto"></audio>
  <audio id="tickSound" src="tick.ogg" preload="auto"></audio>
  <audio id="winSound" src="win.ogg" preload="auto"></audio>
  <audio id="loseSound" src="lose.ogg" preload="auto"></audio>
