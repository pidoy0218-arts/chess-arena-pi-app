<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin: 15px 0;
    }
    header h1 {
      font-size: 2em;
      color: #ffd700;
      text-shadow: 2px 2px 5px #000;
      margin: 0;
    }
    #timer {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0 20px;
      color: #ff4c4c;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px; /* Enlarged pieces */
      cursor: pointer;
    }
    .light { background: #d2a679; }  /* lighter wood */
    .dark { background: #8b5e3c; }   /* darker wood */
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ff9c;
      text-align: center;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
</head>
<body>
  <header>
    <h1>‚ôü Chess Arena Pi ‚ôû</h1>
  </header>

  <div id="timer">05:00</div>

  <div id="board"></div>

  <div id="status">Game in progress...</div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const timerEl = document.getElementById("timer");
    const game = new Chess();

    const unicodePieces = {
      p: "‚ôü", r: "‚ôú", n: "‚ôû", b: "‚ôù", q: "‚ôõ", k: "‚ôö",
      P: "‚ôô", R: "‚ôñ", N: "‚ôò", B: "‚ôó", Q: "‚ôï", K: "‚ôî"
    };

    let selectedSquare = null;

    function renderBoard() {
      boardEl.innerHTML = "";
      const board = game.board();
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const squareColor = (row + col) % 2 === 0 ? "light" : "dark";
          const squareEl = document.createElement("div");
          squareEl.className = `square ${squareColor}`;
          const piece = board[row][col];
          if (piece) {
            squareEl.textContent = unicodePieces[piece.type.toUpperCase() === piece.type ? piece.type : piece.type];
            squareEl.style.color = piece.color === "w" ? "#f8f8f0" : "#2e2e2e"; // ivory vs ebony
          }
          squareEl.dataset.square = "abcdefgh"[col] + (8 - row);
          squareEl.addEventListener("click", onSquareClick);
          boardEl.appendChild(squareEl);
        }
      }
    }

    function onSquareClick(e) {
      const square = e.currentTarget.dataset.square;
      if (!selectedSquare) {
        const moves = game.moves({ square, verbose: true });
        if (moves.length === 0) return;
        selectedSquare = square;
      } else {
        const move = game.move({ from: selectedSquare, to: square, promotion: "q" });
        if (move) {
          // üîä Placeholder for move sound
          renderBoard();
          updateStatus();
        }
        selectedSquare = null;
      }
    }

    function updateStatus() {
      if (game.in_checkmate()) {
        statusEl.textContent = "Checkmate! " + (game.turn() === "w" ? "Black" : "White") + " wins!";
        // üîä Placeholder win/lose sound
      } else if (game.in_stalemate() || game.in_draw()) {
        statusEl.textContent = "Game drawn.";
      } else if (game.in_check()) {
        statusEl.textContent = (game.turn() === "w" ? "White" : "Black") + " is in check!";
      } else {
        statusEl.textContent = (game.turn() === "w" ? "White" : "Black") + " to move.";
      }
    }

    // Timer 5 minutes countdown
    let time = 300;
    const timer = setInterval(() => {
      if (time <= 0) {
        clearInterval(timer);
        statusEl.textContent = "Time over!";
        return;
      }
      time--;
      const minutes = String(Math.floor(time / 60)).padStart(2, "0");
      const seconds = String(time % 60).padStart(2, "0");
      timerEl.textContent = `${minutes}:${seconds}`;
    }, 1000);

    renderBoard();
    updateStatus();
  </script>
</body>
</html>
