<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Game - Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { margin-bottom: 20px; }
    #timer {
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h1>Quick Game</h1>
  <div id="timer">30</div>
  <button onclick="startTimer()">Start Game</button>

  <script>
    let timeLeft = 30;
    let timerId;

    function startTimer() {
      clearInterval(timerId); 
      timeLeft = 30; 
      document.getElementById("timer").textContent = timeLeft;

      timerId = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timerId);
          alert("⏱ Time's up!");
        }
      }, 1000);
    }
  </script>
</body>
</html>
