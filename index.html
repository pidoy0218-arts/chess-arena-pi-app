<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for PI</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }
    .knight {
      font-size: 6em;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00c6ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div>

    <h1>CHESS ARENA <span style="color:purple;">for</span> PI</h1>
    <button class="btn" onclick="login()">Login</button>
  </div>

  <script>

      // Local login first

</html>
