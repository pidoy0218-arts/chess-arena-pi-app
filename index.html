<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for Pi — Flow Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .frame {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    .frame.active { display: flex; }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s, opacity 0.3s;
    }
    button.dim {
      background: #888;
      opacity: 0.6;
    }
    .board {
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
    }
    .tile {
      width: 40px;
      height: 40px;
    }
    .light { background: #f0d9b5; }
    .dark { background: #b58863; }
    .timer {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Frame 1: Login -->
  <div class="frame active" id="loginFrame">
    <h1>♞ CHESS ARENA for PI</h1>
    <button onclick="nextFrame(this, 'inviteFrame')">Login with Pi ID</button>
  </div>

  <!-- Frame 2a: Invite Friends (Pi SDK placeholder) -->
  <div class="frame" id="inviteFrame">
    <h2>Invite Pioneer Friends</h2>
    <p>(Pi SDK Friends Library Placeholder)</p>
    <button onclick="nextFrame(this, 'gameSelector')">Select Friend → Next</button>
    <button onclick="backFrame('loginFrame')">Back</button>
  </div>

  <!-- Frame 2b: Game Selector -->
  <div class="frame" id="gameSelector">
    <h2>Select Game Mode</h2>
    <button onclick="nextFrame(this, 'boardFrame')">Quick Game</button>
    <button onclick="nextFrame(this, 'boardFrame')">Classic Game</button>
    <button onclick="nextFrame(this, 'leaderboardFrame')">Leaderboard</button>
    <button onclick="backFrame('inviteFrame')">Back</button>
  </div>

  <!-- Frame 3: Leaderboard -->
  <div class="frame" id="leaderboardFrame">
    <h2>Leaderboard (Placeholder)</h2>
    <p>Top Pioneers will appear here.</p>
    <button onclick="backFrame('gameSelector')">Back</button>
  </div>

  <!-- Frame 4: Board -->
  <div class="frame" id="boardFrame">
    <h2>Game Board</h2>
    <div class="board">
      <!-- 8x8 chess board -->
      <script>
        for (let r = 0; r < 8; r++) {
          for (let c = 0; c < 8; c++) {
            document.write(`<div class="tile ${(r+c)%2===0?'light':'dark'}"></div>`);
          }
        }
      </script>
    </div>
    <div class="timer">Player A ⏱ 10:00 | Player B ⏱ 10:00</div>
    <button onclick="backFrame('gameSelector')">Back</button>
  </div>

  <script>
    function nextFrame(btn, targetId) {
      btn.classList.add("dim");
      setTimeout(() => {
        document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
        document.getElementById(targetId).classList.add('active');
        btn.classList.remove("dim");
      }, 2000);
    }
    function backFrame(targetId) {
      document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
      document.getElementById(targetId).classList.add('active');
    }
  </script>

</body>
</html>
