<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 10px;
    }
    .logo {
      font-size: 2em;
      color: yellow;
      font-weight: bold;
    }
    .frame {
      border: 2px solid #333;
      background: #222;
      border-radius: 12px;
      padding: 10px;
      margin: 10px;
      width: 95%;
      max-width: 480px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 100%;
      aspect-ratio: 1 / 1;
      margin-top: 10px;
      border: 4px solid #8B4513;
    }
    .square {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      user-select: none;
    }
    .light {
      background-color: #f0d9b5;
    }
    .dark {
      background-color: #b58863;
    }
    .captured {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      padding: 5px;
      min-height: 32px;
    }
    .timer {
      font-size: 1.2em;
      margin: 5px 0;
    }
    button {
      padding: 8px 12px;
      font-size: 1em;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <header>
    <div class="logo">‚ôû Chess Arena Pi</div>
  </header>

  <div class="frame">
    <div>Pi Login: <i>placeholder</i></div>
    <div>Leaderboard: üèÜ <i>placeholder</i></div>
    <div class="timer">05:00</div>
    <div>
      <button onclick="startGame()">Play with Smart AI</button>
    </div>
  </div>

  <div class="frame">
    <div id="capturedWhite" class="captured"></div>
    <div id="board"></div>
    <div id="capturedBlack" class="captured"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <script>
    const boardEl = document.getElementById("board");
    const game = new Chess();
    let selected = null;
    let capturedWhite = document.getElementById("capturedWhite");
    let capturedBlack = document.getElementById("capturedBlack");
    let timer = 300;
    let timerInterval;
    let sounds = {
      move: new Audio("https://upload.wikimedia.org/wikipedia/commons/8/88/Chess_move.wav"),
      win: new Audio("https://upload.wikimedia.org/wikipedia/commons/1/1e/Victory_Fanfare.ogg"),
    };

    const confetti = new ConfettiGenerator({ target: 'confetti' });

    function drawBoard() {
      boardEl.innerHTML = "";
      const position = game.board();
      for (let y = 7; y >= 0; y--) {
        for (let x = 0; x < 8; x++) {
          const square = document.createElement("div");
          square.className = "square " + ((x + y) % 2 ? "dark" : "light");
          square.dataset.x = x;
          square.dataset.y = y;
          const piece = position[y][x];
          if (piece) {
            square.textContent = getPieceSymbol(piece);
          }
          square.onclick = () => handleClick(x, y);
          boardEl.appendChild(square);
        }
      }
    }

    function getPieceSymbol(piece) {
      const symbols = {
        p: "‚ôü", r: "‚ôú", n: "‚ôû", b: "‚ôù", q: "‚ôõ", k: "‚ôö",
        P: "‚ôô", R: "‚ôñ", N: "‚ôò", B: "‚ôó", Q: "‚ôï", K: "‚ôî",
      };
      return symbols[piece.color === "w" ? piece.type.toUpperCase() : piece.type];
    }

    function handleClick(x, y) {
      const square = "abcdefgh"[x] + (y + 1);
      if (selected) {
        const move = game.move({ from: selected, to: square, promotion: "q" });
        selected = null;
        if (move) {
          sounds.move.play();
          updateCaptured(move.captured, move.color);
          drawBoard();
          if (game.game_over()) return onGameOver();
          setTimeout(() => aiMove(), 400);
        }
      } else {
        selected = square;
      }
    }

    function aiMove() {
      const moves = game.moves();
      if (moves.length === 0) return onGameOver();
      const move = moves[Math.floor(Math.random() * moves.length)];
      const result = game.move(move);
      if (result) {
        updateCaptured(result.captured, result.color);
        drawBoard();
        if (game.game_over()) return onGameOver();
      }
    }

    function updateCaptured(captured, color) {
      if (!captured) return;
      const el = color === "w" ? capturedWhite : capturedBlack;
      const span = document.createElement("span");
      span.textContent = getPieceSymbol({ type: captured, color: color === "w" ? "b" : "w" });
      el.appendChild(span);
    }

    function onGameOver() {
      sounds.win.play();
      confetti.render();
      setTimeout(() => confetti.clear(), 3000);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timer = 300;
      document.querySelector(".timer").textContent = "05:00";
      timerInterval = setInterval(() => {
        timer--;
        const min = Math.floor(timer / 60).toString().padStart(2, '0');
        const sec = (timer % 60).toString().padStart(2, '0');
        document.querySelector(".timer").textContent = `${min}:${sec}`;
        if (timer <= 0) {
          clearInterval(timerInterval);
          onGameOver();
        }
      }, 1000);
    }

    function startGame() {
      game.reset();
      drawBoard();
      capturedWhite.innerHTML = "";
      capturedBlack.innerHTML = "";
      startTimer();
    }

    drawBoard();
  </script>
</body>
</html>
