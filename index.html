<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .frame {
      display: none;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
    h1 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Intro Frame -->
  <div id="intro" class="frame active">
    <h1>â™ž Chess Arena Pi</h1>
    <p>Welcome to the Arena</p>
    <button onclick="goTo('menu')">Enter</button>
  </div>

  <!-- Menu Frame -->
  <div id="menu" class="frame">
    <h1>Main Menu</h1>
    <button onclick="goTo('game')">Play Game</button>
    <button onclick="goTo('puzzle')">Puzzle Mode</button>
    <button onclick="goTo('leaderboard')">Leaderboard</button>
  </div>

  <!-- Game Frame -->
  <div id="game" class="frame">
    <h1>Chess Game</h1>
    <div id="board" style="margin:auto;width:90%;max-width:400px;height:400px;background:#deb887;">
      <!-- Chessboard will be added in next step -->
    </div>
    <br>
    <button onclick="goTo('menu')">Back</button>
  </div>

  <!-- Puzzle Frame -->
  <div id="puzzle" class="frame">
    <h1>Puzzle Mode</h1>
    <p>[Puzzle board will go here]</p>
    <button onclick="goTo('menu')">Back</button>
  </div>

  <!-- Leaderboard Frame -->
  <div id="leaderboard" class="frame">
    <h1>Leaderboard</h1>
    <p>[Scores will appear here]</p>
    <button onclick="goTo('menu')">Back</button>
  </div>

<script>
  function goTo(frameId) {
    document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
    document.getElementById(frameId).classList.add('active');
  }
</script>

</body>
</html>
