<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      text-align: center;
    }
    .screen { display: none; }
    .active { display: block; }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      background: #4caf50;
      color: #fff;
    }
    #timer {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div id="menu" class="screen active">
    <h1>Chess Arena Pi</h1>
    <button onclick="startMode('puzzle')">Puzzle Mode</button>
    <button onclick="startMode('quick')">Quick Game</button>
  </div>

  <!-- Timer Screen -->
  <div id="game" class="screen">
    <h2 id="modeTitle"></h2>
    <div id="timer">30</div>
  </div>

  <script>
    let countdown;

    function startMode(mode) {
      document.getElementById("menu").classList.remove("active");
      document.getElementById("game").classList.add("active");

      // Mode text
      document.getElementById("modeTitle").innerText = 
        mode === "puzzle" ? "Puzzle Mode" : "Quick Game";

      // Reset timer
      let timeLeft = 30;
      document.getElementById("timer").innerText = timeLeft;

      clearInterval(countdown);
      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          window.location.href = "https://github.com/pidoy0218-arts/chess-arena-pi-app";
        }
      }, 1000);
    }
  </script>
</body>
</html>
