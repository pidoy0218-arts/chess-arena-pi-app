<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .frame {
      display: none;
      text-align: center;
    }
    .active {
      display: block;
    }

    button {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }

    .board {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      border: 3px solid #222;
    }
    .tile {
      width: 40px;
      height: 40px;
    }
    .light {
      background: #f0d9b5;
    }
    .dark {
      background: #b58863;
    }
    .quick-light {
      background: #e0ffe0;
    }
    .quick-dark {
      background: #009933;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div id="menu" class="frame active">
    <h1>Chess Arena Pi</h1>
    <button onclick="showFrame('invite')">Invite</button>
    <button onclick="showFrame('puzzle')">Puzzle</button>
    <button onclick="showFrame('classic')">Classic</button>
    <button onclick="showFrame('quick')">Quick</button>
  </div>

  <!-- Invite Menu -->
  <div id="invite" class="frame">
    <h2>Invite Mode</h2>
    <p>Select which type of invite game:</p>
    <button onclick="showFrame('classic')">Classic Invite</button>
    <button onclick="showFrame('quick')">Quick Invite</button>
    <br><br>
    <button onclick="showFrame('menu')">⬅ Back</button>
  </div>

  <!-- Classic Mode -->
  <div id="classic" class="frame">
    <h2>Classic Mode (Wooden Board)</h2>
    <div class="board" id="classicBoard"></div>
    <button onclick="showFrame('menu')">⬅ Back</button>
  </div>

  <!-- Quick Mode -->
  <div id="quick" class="frame">
    <h2>Quick Mode (Green Board)</h2>
    <div class="board" id="quickBoard"></div>
    <button onclick="showFrame('menu')">⬅ Back</button>
  </div>

  <!-- Puzzle -->
  <div id="puzzle" class="frame">
    <h2>Puzzle Mode</h2>
    <div class="board" id="puzzleBoard"></div>
    <button onclick="showFrame('menu')">⬅ Back</button>
  </div>

  <script>
    function showFrame(id) {
      document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Generate boards
    function makeBoard(containerId, lightClass, darkClass) {
      let board = document.getElementById(containerId);
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          let tile = document.createElement("div");
          tile.classList.add("tile");
          if ((r + c) % 2 === 0) tile.classList.add(lightClass);
          else tile.classList.add(darkClass);
          board.appendChild(tile);
        }
      }
    }

    makeBoard("classicBoard", "light", "dark");       // Wooden
    makeBoard("quickBoard", "quick-light", "quick-dark"); // Green
    makeBoard("puzzleBoard", "light", "dark");        // Default wood for now
  </script>
</body>
</html>
