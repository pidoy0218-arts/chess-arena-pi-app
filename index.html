<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 1em;
      text-align: center;
      background: #1f1f1f;
      width: 100%;
    }

    h1 {
      margin: 0.2em 0;
    }

    #welcome-banner {
      font-size: 0.9em;
      background: #272727;
      padding: 0.5em 1em;
      border-radius: 8px;
      display: inline-block;
      margin-top: 5px;
    }

    .board-container {
      margin-top: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .captured-row {
      min-height: 24px;
      margin: 0.5em;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      gap: 2px;
      border: 2px solid #555;
    }

    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .white {
      background: #eee;
      color: black;
    }

    .black {
      background: #444;
      color: white;
    }

    #player-info {
      margin: 1em;
      text-align: center;
      font-size: 0.95em;
    }

    footer {
      margin-top: auto;
      padding: 1em;
      text-align: center;
      font-size: 0.8em;
      background: #1f1f1f;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>♚ The Chess Arena Pi ♛</h1>
    <div id="welcome-banner">Welcome Pi Player!</div>
  </header>

  <main>
    <div class="board-container">
      <div id="captured-black" class="captured-row"></div>

      <div id="chess-board" class="board"></div>

      <div id="captured-white" class="captured-row"></div>
    </div>

    <div id="player-info">
      <div id="opponent">Opponent (Black)</div>
      <div id="you">You (White)</div>
    </div>
  </main>

  <footer>
    <p>Made for Pi Network · No ads · No paywalls · Just chess ⚡</p>
  </footer>

  <script>
    const board = document.getElementById("chess-board");

    const pieces = {
      r: "♜", n: "♞", b: "♝", q: "♛", k: "♚", p: "♟",
      R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔", P: "♙"
    };

    const startPosition = [
      "rnbqkbnr",
      "pppppppp",
      "........",
      "........",
      "........",
      "........",
      "PPPPPPPP",
      "RNBQKBNR"
    ];

    function drawBoard() {
      board.innerHTML = "";
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const cell = document.createElement("div");
          const isWhite = (row + col) % 2 === 0;
          cell.className = "cell " + (isWhite ? "white" : "black");

          const pieceChar = startPosition[row][col];
          if (pieceChar !== ".") {
            cell.textContent = pieces[pieceChar] || "";
          }

          board.appendChild(cell);
        }
      }
    }

    drawBoard();
  </script>
</body>
</html>
