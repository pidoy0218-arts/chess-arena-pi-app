<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Chess Arena Pi</title>
  <link rel="stylesheet" href="css/style-launch.css" />
</head>
<body>

  <div class="logo-container">
    <img src="images/logo-main.png" alt="Chess Arena Logo" class="logo" id="logo" />
  </div>

  <div class="title">THE CHESS ARENA PI</div>

  <div class="powered-by-pi">
    <img src="images/logo-powered-by-pi.png" alt="Chess Arena Pi - Powered by Pi" style="width: 200px; margin-top: 20px;" />
  </div>

  <audio id="introSound" src="sounds/intro-logo.ogg" preload="auto"></audio>

  <script>
    window.addEventListener("load", () => {
      const sound = document.getElementById("introSound");
      const logo = document.getElementById("logo");
      logo.addEventListener("animationend", () => {
        sound.play().catch(e => console.warn("Sound blocked:", e));
      });
    });

    // Redirect after splash
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1000);
  </script>

</body>
</html>
