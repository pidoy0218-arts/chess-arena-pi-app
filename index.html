<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>

  <!-- Chess.js rules engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <!-- Chessboard.js for rendering board -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f5f5f5;
      text-align: center;
    }

    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: #222;
      color: gold;
    }

    #board {
      width: 90vw;
      max-width: 400px;
      margin: 1.5rem auto;
      border: 10px solid #5c3d1e;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .controls {
      margin-top: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: #5c3d1e;
      color: #fff;
    }

    button:hover {
      background: #7b542b;
    }
  </style>
</head>
<body>
  <header>‚ôüÔ∏è Chess Arena Pi</header>

  <div id="board"></div>

  <div class="controls">
    <button onclick="newGame()">New Game</button>
    <button onclick="undoMove()">Undo</button>
    <!-- Placeholder for Pi Login -->
    <button disabled>üîë Pi Login (soon)</button>
  </div>

  <script>
    const game = new Chess();
    let board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      board.position(game.fen());
    }

    function newGame() {
      game.reset();
      board.start();
    }

    function undoMove() {
      game.undo();
      board.position(game.fen());
    }
  </script>
</body>
</html>
