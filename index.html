<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #2e2b26;
      color: white;
    }
    h1 {
      margin: 10px;
    }
    #board {
      width: 95vmin;
      max-width: 480px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>

  <!-- chessboard.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <!-- chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <!-- stockfish -->
  <script src="https://cdn.jsdelivr.net/npm/stockfish@11/stockfish.js"></script>
</head>
<body>
  <h1>♟️ Chess Arena Pi</h1>
  <div id="board"></div>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/ambiences/party_horn.ogg"></audio>
  <canvas class="confetti"></canvas>

  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
      onDrop: onDrop
    });

    function onDrop(source, target) {
      let move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });
      if (move === null) return 'snapback';
      board.position(game.fen());
      window.setTimeout(makeAIMove, 250);
      checkGameEnd();
    }

    function makeAIMove() {
      if (game.game_over()) return;
      const moves = game.moves();
      const move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);
      board.position(game.fen());
      checkGameEnd();
    }

    function checkGameEnd() {
      if (game.in_checkmate()) {
        triggerWin("Checkmate!");
      } else if (game.in_draw()) {
        triggerWin("Draw!");
      }
    }

    function triggerWin(message) {
      document.querySelector("h1").innerText = message;
      document.getElementById("winSound").play();
      launchConfetti();
    }

    // Confetti effect
    function launchConfetti() {
      const canvas = document.querySelector('.confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let pieces = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 40 + 10,
        color: `hsl(${Math.random() * 360},100%,50%)`,
        tilt: Math.random() * 10 - 10
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.r, p.r);
        });
        update();
      }

      function update() {
        pieces.forEach(p => {
          p.y += Math.cos(p.d) + 1 + p.r / 2;
          p.x += Math.sin(p.d);
          if (p.y > canvas.height) p.y = 0;
        });
      }

      setInterval(draw, 20);
    }
  </script>
</body>
</html>
