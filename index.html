<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena for Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .frame {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .active {
      display: flex;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 10px #333;
    }
    button {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: background 0.3s ease;
    }
    button:active {
      background: #888;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      gap: 0;
      margin: 15px 0;
      border: 2px solid #333;
    }
    .square {
      width: 40px;
      height: 40px;
    }
    .light { background: #eee; }
    .dark { background: #555; }
    .player {
      display: flex;
      justify-content: space-between;
      width: 340px;
      margin: 5px 0;
      font-size: 1rem;
    }
    .id { font-weight: bold; }
    .timer { color: #0f0; }
  </style>
</head>
<body>
  <!-- Login Frame -->
  <div class="frame active" id="login">
    <h1>â™ž CHESS ARENA for PI</h1>
    <button onclick="goToFrame('menu')">Login with Pi ID</button>
  </div>

  <!-- Main Menu -->
  <div class="frame" id="menu">
    <h1>Main Menu</h1>
    <button onclick="switchWithDelay('classic')">Classic</button>
    <button onclick="switchWithDelay('quick')">Quick</button>
    <button onclick="switchWithDelay('invite')">Invite</button>
  </div>

  <!-- Classic Mode -->
  <div class="frame" id="classic">
    <h1>Classic Mode</h1>
    <div class="player">
      <span class="id">Player 1</span>
      <span class="timer">00:00</span>
    </div>
    <div class="board">
      <!-- Chessboard squares -->
      <script>
        for (let i = 0; i < 64; i++) {
          document.write(`<div class="square ${(Math.floor(i/8)+i)%2==0 ? 'light':'dark'}"></div>`);
        }
      </script>
    </div>
    <div class="player">
      <span class="id">Player 2</span>
      <span class="timer">00:00</span>
    </div>
    <button onclick="goToFrame('menu')">Back</button>
  </div>

  <!-- Quick Mode -->
  <div class="frame" id="quick">
    <h1>Quick Game</h1>
    <div class="player">
      <span class="id">Player 1</span>
      <span class="timer">00:00</span>
    </div>
    <div class="board"></div>
    <div class="player">
      <span class="id">Player 2</span>
      <span class="timer">00:00</span>
    </div>
    <button onclick="goToFrame('menu')">Back</button>
  </div>

  <!-- Invite Mode -->
  <div class="frame" id="invite">
    <h1>Invite a Friend</h1>
    <div class="player">
      <span class="id">You</span>
      <span class="timer">00:00</span>
    </div>
    <div class="board"></div>
    <div class="player">
      <span class="id">Friend</span>
      <span class="timer">00:00</span>
    </div>
    <button onclick="goToFrame('menu')">Back</button>
  </div>

  <script>
    function goToFrame(id) {
      document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function switchWithDelay(id) {
      const btn = event.target;
      btn.style.background = "#666";
      setTimeout(() => {
        btn.style.background = "#444";
        goToFrame(id);
      }, 2000);
    }
    // generate boards for quick & invite too
    document.querySelectorAll('.board').forEach(board => {
      if (!board.innerHTML.trim()) {
        for (let i = 0; i < 64; i++) {
          board.innerHTML += `<div class="square ${(Math.floor(i/8)+i)%2==0 ? 'light':'dark'}"></div>`;
        }
      }
    });
  </script>
</body>
</html>
