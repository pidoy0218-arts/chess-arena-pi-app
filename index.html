<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 10px;
    }
    header h1 {
      margin: 5px 0;
      font-size: 24px;
      color: gold;
    }
    .logo {
      font-size: 40px;
    }

    .modes {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .modes button, .controls button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .modes button:hover, .controls button:hover {
      background: #555;
    }

    .board-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
    }
    #board {
      width: 320px;
      height: 320px;
      background: burlywood;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
    }
    .square {
      width: 100%;
      height: 100%;
    }
    .light { background: #f0d9b5; }
    .dark { background: #b58863; }

    .game-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 320px;
      margin: 10px 0;
    }
    .captures {
      font-size: 14px;
    }
    .timer {
      font-size: 18px;
      font-weight: bold;
      color: lightgreen;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin: 10px 0 20px 0;
    }
  </style>
</head>
<body>
  <!-- Top Frame -->
  <header>
    <div class="logo">♞</div>
    <h1>CHESS ARENA for PI</h1>
    <button>Pi Login</button>
  </header>

  <!-- Mode Selection -->
  <div class="modes">
    <button>Classic</button>
    <button>Quick</button>
    <button>AI</button>
    <button>Leaderboard</button>
  </div>

  <!-- Board -->
  <div class="board-container">
    <div id="board"></div>
  </div>

  <!-- Game Info -->
  <div class="game-info">
    <div class="captures">⚔️ Captured</div>
    <div class="timer">10:00</div>
    <div class="captures">Captured ⚔️</div>
  </div>

  <!-- Game Controls -->
  <div class="controls">
    <button>Draw</button>
    <button>Resign</button>
    <button>Rematch</button>
  </div>

  <script>
    // Build static chessboard
    const board = document.getElementById("board");
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement("div");
        square.classList.add("square");
        if ((row + col) % 2 === 0) {
          square.classList.add("light");
        } else {
          square.classList.add("dark");
        }
        board.appendChild(square);
      }
    }
  </script>
</body>
</html>
