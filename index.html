
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Chess Arena Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --light: #deb887;   /* Light brown */
      --dark: #8b4513;    /* Dark brown */
      --ivory: #f9f5dc;
      --ebony: #2b1b0f;
      --frame: #5c4033;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--frame);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 1.5rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 11.5vw);
      grid-template-rows: repeat(8, 11.5vw);
      border: 10px solid var(--frame);
      box-shadow: 0 0 10px #000 inset;
      background: var(--frame);
      margin-bottom: 1rem;
      width: 92vw;
      max-width: 92vw;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6vw;
      font-weight: bold;
      user-select: none;
    }

    .light {
      background: var(--light);
    }

    .dark {
      background: var(--dark);
    }

    .ivory {
      color: var(--ivory);
    }

    .ebony {
      color: var(--ebony);
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }

    #log {
      width: 90vw;
      max-height: 150px;
      overflow-y: auto;
      background: #222;
      padding: 0.5rem;
      font-size: 0.85rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>White to move</h1>
  <div id="board"></div>

  <button onclick="resetGame()">Reset Game</button>
  <button onclick="undoMove()">Undo</button>

  <div id="log"></div>

  <script>
    const board = document.getElementById("board");
    const log = document.getElementById("log");

    let gameState = [
      ["r", "n", "b", "q", "k", "b", "n", "r"],
      ["p", "p", "p", "p", "p", "p", "p", "p"],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["P", "P", "P", "P", "P", "P", "P", "P"],
      ["R", "N", "B", "Q", "K", "B", "N", "R"],
    ];

    let selected = null;
    let moves = [];

    function render() {
      board.innerHTML = "";
      for (let y = 0; y < 8; y++) {
        for (let x = 0; x < 8; x++) {
          const cell = document.createElement("div");
          cell.className = `cell ${(x + y) % 2 === 0 ? "light" : "dark"}`;
          const piece = gameState[y][x];
          if (piece) {
            cell.textContent = piece;
            cell.classList.add(piece === piece.toUpperCase() ? "ivory" : "ebony");
          }
          cell.onclick = () => handleClick(x, y);
          board.appendChild(cell);
        }
      }
    }

    function handleClick(x, y) {
      const piece = gameState[y][x];
      if (selected) {
        const [sx, sy] = selected;
        if (sx !== x || sy !== y) {
          gameState[y][x] = gameState[sy][sx];
          gameState[sy][sx] = "";
          moves.push(`${coords(sx, sy)} → ${coords(x, y)}`);
          selected = null;
          document.querySelector("h1").textContent =
            document.querySelector("h1").textContent === "White to move"
              ? "Black to move"
              : "White to move";
        } else {
          selected = null;
        }
      } else if (piece) {
        selected = [x, y];
      }
      render();
      updateLog();
    }

    function coords(x, y) {
      return String.fromCharCode(97 + x) + (8 - y);
    }

    function updateLog() {
      log.textContent = moves.join("\n");
    }

    function resetGame() {
      location.reload();
    }

    function undoMove() {
      if (moves.length < 1) return;
      // Just resets for now; implement undo logic if needed
      alert("Undo coming soon 😁");
    }

    render();
  </script>
</body>
</html>
