<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .menu, .invite-toggle {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: 0.2s;
    }
    button:hover {
      background: #555;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Chess Arena Pi</h1>

  <!-- Main Menu -->
  <div id="menu" class="menu">
    <button onclick="startAI()">Play with AI</button>
    <button onclick="startQuick()">Quick Game</button>
    <button onclick="startClassic()">Classic Game</button>
    <button onclick="inviteFriend()">Invite a Friend</button>
  </div>

  <!-- Invite Toggle (after friend selection) -->
  <div id="inviteToggle" class="invite-toggle hidden">
    <h2>Choose Mode</h2>
    <button onclick="startQuick()">Quick Game</button>
    <button onclick="startClassic()">Classic Game</button>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    function startAI() {
      alert("Starting AI game...");
      // TODO: Load AI chess board
    }

    function startQuick() {
      alert("Starting Quick Game (30s per move)...");
      // TODO: Load quick game board
    }

    function startClassic() {
      alert("Starting Classic Game (10 min)...");
      // TODO: Load classic game board
    }

    function inviteFriend() {
      alert("Opening Pi SDK Invite (placeholder)...");
      // Placeholder: simulate Pi SDK friend invite
      setTimeout(() => {
        alert("Friend invited successfully!");
        document.getElementById("menu").classList.add("hidden");
        document.getElementById("inviteToggle").classList.remove("hidden");
      }, 1000);
    }

    function goBack() {
      document.getElementById("inviteToggle").classList.add("hidden");
      document.getElementById("menu").classList.remove("hidden");
    }
  </script>
</body>
</html>
